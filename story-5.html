    <p>Морозы зимой двадцать шестого года выдались особенно суровые.</p>

    <p>Две недели подряд минус двадцать и ниже. Деревья трещат, будто кто-то ломает сухие кости. Стоят красивые, белые, как в ледяном кляре. И если смотреть из окна, то они даже праздничные. Но этот мороз не про красоту. Он про трубы, которые лопаются. Про дома, где становится холодно не от погоды, а от отсутствия тепла. После обстрелов многие остались в состоянии, когда думаешь уже не о жизни, а о выживании.</p>

    <p>Когда становится совсем холодно, мы забираем собаку в дом. У неё в миске вода замерзает быстрее, чем она успевает напиться. Да, собаки умеют есть снег. Но зачем создавать этот экстрим, если вода есть?</p>

    <p>Часов в девять–десять вечера она заходит в тёплое помещение и выходит оттуда только под утро. А утром уже всё по расписанию. Сонная, тёплая, ещё наполовину домашняя, она выходит во двор и сразу включается. Без суеты. Без раздумий, просто по зову крови.</p>

    <p>Я давно заметил: она всегда идёт одной и той же тропой. У неё свои приметы. Свои ориентиры. Она обходит каждый кусочек нашего участка, не оставляя ни одного «пустого» места. Ни одна чужая собака не пройдёт. Ни кот. Даже воронам, которые иногда издеваются над ней, сидя на деревьях и каркая сверху, она всё равно показывает: я здесь главная.</p>

    <p>Иногда она на них лает, но не потому что надеется достать, а просто чтобы напомнить порядок вещей.</p>

    <p>И вот что интересно.</p>

    <p>Те тропинки, которые вытоптала собака, мы потом используем сами. Оказывается, именно она находит самые удобные ходы между домами и помещениями. Идёшь по собачьей тропе — и не нужно расчищать лопатой снег, который за ночь взялся камнем.</p>

    <p>Просто идёшь.</p>

    <p>По пути, который уже кто-то выбрал за тебя.</p>

    <p>И тогда я подумал: а ведь с людьми — ведь то же самое. На самом деле сегодня с человеком происходит нечто очень похожее. Когда он оказывается в условиях, близких к выживанию…</p>

    <p>Есть ещё одна странная вещь, которую я заметил.</p>

    <p>Кажется, вот у человека есть квартира в городе. Своя. Купленная. Иногда даже хорошая, современная, с ремонтом. А иногда не очень: старая, уставшая, с трубами, которые лопаются первыми, как слабые сосуды в организме.</p>

    <p>В старых домах всё выходит из строя быстро. В новых чуть медленнее. Но когда приходит настоящий холод, разницы почти нет. Мороз своё всё равно берёт.</p>

    <p>И вот тут появляется понимание, которое сначала даже не хочется формулировать.</p>

    <p>На самом деле этой квартиры у человека нет.</p>

    <p>Ведь вы же не владеете ни стенами, ни потолком, и даже полом, по которому ходите в своих штопаных носках.</p>

    <p>Вы владеете только пространством между ними.</p>

    <p>Вы не можете взять и прорубить дыру в стене, вывести дымоход и поставить буржуйку, когда отопление умерло. Вам нельзя. Дым будет мешать соседям. Так не положено. Так не предусмотрено. Так запрещено СНИПами и БДНами. Да и стены-то не ваши. А ОСББ.</p>

    <p>Дом не ваш.</p>
    <p>Стены не ваши.</p>
    <p>Даже тепло в этом доме — это не ваша ответственность, а ваше на него право.</p>

    <p>А потом я подумал: если честно, у человека даже и этого пространства нет.</p>

    <p>Потому что сегодняшняя идеология говорит мягко и убедительно:</p>

    <p>— Зачем вам вообще квартира?</p>
    <p>— Зачем вам что-то своё?</p>
    <p>— Снимайте. Переезжайте. Будьте мобильными. Будьте свободными.</p>

    <p>Зачем якоря?</p>
    <p>Зачем корни?</p>

    <p>Тем более — говорят — зачем привязываться к тому, в что может прилететь ракета. Или дрон. Или просто отключат свет и тепло. Зачем машина, если на неё могут упасть обломки? Зачем дом, если он уязвим?</p>

    <p>Гораздо проще — когда у вас ничего нет.</p>

    <p>Помните старую историю: чтобы не кланяться царю и не снимать шапку, достаточно просто… не иметь шапки.</p>

    <p>Очень удобная свобода.</p>

    <p>Человеком, у которого ничего нет, управлять удивительно легко.</p>

    <p>Ему нечего защищать.</p>
    <p>Нечего удерживать.</p>
    <p>Нечего терять — кроме иллюзий.</p>

    <p>Эта иллюзия и называется сегодня свободой.</p>

    <p>Сначала у человека забрали оружие — а это его право на защиту — под благовидным предлогом заботы. Потом забрали право на автономию. Потом — на дом. Потом — на запасы. Потом — на корни.</p>

    <p>А ведь всё наоборот. Когда у человека есть дом, когда у него есть территория, когда у него есть запас, когда у него есть возможность защититься — у него появляется независимость.</p>

    <p>А вместе с ней — мнение и ответственность за это мнение. И готовность за него стоять.</p>

    <p>И тут я снова вспомнил собаку.</p>

    <p>Она не философствует. Она просто знает: это — моё. Она обходит территорию каждый день. Не потому что ей скучно. А потому что без территории она перестаёт быть собакой. Без неё она была бы просто телом в клетке. Ходила бы от стенки к стенке. Ждала похлёбку. Иногда — кость. Иногда — пинок.</p>

    <p>И в этом ожидании её бы называли «свободной». Потому что у неё ничего нет.</p>

    <p>Подумайте над этим. Это очень важная вещь. Она происходит не где-то там — она происходит прямо сейчас. Вокруг нас. И вокруг вас.</p>

    <h2>Эпилог</h2>

    <p>Есть ещё одна вещь, о которой важно сказать тихо и без крика.</p>

    <p>Украинцы — странная нация. Таких больше нет. И, возможно, никогда не будет.</p>

    <p>Это люди, которые готовы умереть за свою землю. Не на словах. Не в лозунгах. А по-настоящему. Так, как умирают не ради смерти, а ради того, чтобы дальше кто-то жил.</p>

    <p>Они чем-то очень похожи на пчёл. Пчёлы живут семьёй. Они запасают мёд не для показухи и не для рынка — а для жизни. И чтобы этот мёд забрать, недостаточно прийти сильным. Нужно уничтожить всю семью. А это никому ещё не удавалось.</p>

    <p>Пчела жалит, зная, что умрёт. Её жало остаётся в теле того, кто пришёл за мёдом. Яд продолжает работать даже после её смерти. Так устроены эти люди.</p>

    <p>Они объединяются не из романтики, а из необходимости. И кто бы ни пришёл на их территорию — рано или поздно терпит поражение. Потому что сражается не с отдельным человеком, а с самой идеей дома.</p>

    <p>Но здесь есть одна важная деталь, о которой часто забывают.</p>

    <p>У пчелы должна быть территория. Должен быть улей. Должно быть место, где она знает: это — моё.</p>

    <p>Если лишить этих людей права на землю, права на собственность, права на защиту, права на своё мнение, права держать в руках то, чем это мнение можно отстоять — то стоит задать простой вопрос: а кто это делает и зачем.</p>

    <p>И не потому ли, что кто-то хочет добраться до мёда, который запасали поколения. До того, что копилось не годами — жизнями. Чтобы сегодня этим мёдом могли пользоваться дети и внуки.</p>

    <p>Пчёлы не ведут переговоров, когда лезут в улей. Они просто делают своё дело.</p>

    <p>А человек, лишённый территории, лишённый дома, лишённый корней, лишённый права защищать — он перестаёт быть человеком. Он становится пространством между стенами и иллюзией свободы, а ещё удобной формой для чужих решений.</p>

    <p>Вот об этом и стоит подумать. Пока ещё есть где стоять. И есть что обходить по утренней тропе.</p>
