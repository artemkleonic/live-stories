  <p>Это был 2008 год. Я прилетел в Санкт-Петербург прямым рейсом из Киева — знакомиться с коллегами-врачами и начинать строительство нового Центра МРТ под питерским брендом в столице Украины.</p>

  <p>Поселили меня в огромной коммунальной квартире на Невском проспекте. Старый дом, третий этаж, широкие лестничные пролёты, тяжёлые дубовые, но давно не крашенные двери. Квартира служила чем-то вроде общежития для врачей со всей России — здесь они проходили стажировку, обменивались опытом, а иногда просто жили. В гостинице за это нужно платить, а тут руководство выставляло счета сами себе.</p>

  <p>Комнат было шесть или даже больше. Общая кухня, санузел, длинный мрачный коридор — типичная питерская коммуналка, переоборудованная под временное жильё в целях экономии. Внизу шумел проспект, окна дрожали от машин и гуляющего ночами по проспектам холодного питерского ветра. Меня тянуло в город.</p>

  <p>Я не был тут лет двадцать. Последний и единственный раз приезжал сюда ещё школьником, когда город назывался Ленинградом. Поэтому, оказавшись снова здесь, не мог усидеть на месте.</p>

  <p>Прогуливаясь по Невскому, я заметил экскурсионную площадку, где стояли автобусы — огромные, ярко освещённые, с надписями City Tour и «Ночной Петербург». Решил: спать всё равно не буду, а ночь впереди длинная — почему бы не посмотреть город, каким я его никогда не видел.</p>

  <p>Купил билет на ночную экскурсию: с одиннадцати вечера до шести утра. Город в это время пустой, без пробок, без суеты — можно ездить где угодно, будто по декорациям к старому фильму.</p>

  <p>Покупая билет, я познакомился с довольно колоритным молодым человеком. Уже навеселе, с фингалом под глазом, небрежно припудренным, чтобы скрыть синяк. От него ощутимо тянуло амбре, а поведение выдавало человека весёлого, но явно не дисциплинированного. Он шутил, заигрывал с продавщицей билетов, поддевал прохожих — типичный представитель лихих девяностых, только слегка постаревший. Да и знакомиться я с ним не особо хотел. Так вышло.</p>

  <p>Я не придал этому значения и ушёл в свою коммуналку ждать вечера. Когда настало время экскурсии, вернулся на место посадки — и кого бы вы думали я там встретил? Конечно, его. Теперь он был в ещё менее бодром состоянии, но узнал меня и тут же, как говорится, «упал на уши».</p>

  <p>Честно говоря, сближаться с ним мне совсем не хотелось, но, видно, судьба уже выбрала, кто станет моим попутчиком в эту питерскую ночь.</p>

  <p>И тут я вспомнил, как родители предупреждали перед поездкой:</p>

  <p>— Сынок, будь осторожен. Бандитский Петербург, улицы разбитых фонарей! Смотри по сторонам и не лезь ни в какие истории.</p>

  <p>Я усмехнулся про себя: ну вот, кажется, началось…</p>

  <p>У нас с ним был совершенно разный типаж.</p>

  <p>Я — в костюме, галстуке, накрахмаленной белой рубашке, аккуратный, свежевыбритый. Профессор, принимающий госэкзамен в медуниверситете, выглядел бы хуже меня.</p>

  <p>Он — в помятых спортивных штанах, какой-то куртке «из прошлой жизни», и весь такой… не первой свежести.</p>

  <p>Фингал под глазом, тщательно замазанный тональным кремом, придавал образу особую выразительность. От него исходила плотная волна амбре, поверх которой зачем-то был налит одеколон — словно кто-то попытался сбить запах спиртного недешёвым парфюмом, но вышло только громче.</p>

  <p>А этот его лёгкий «плюмаж» на лице, неестественно ровный тон, делал его похожим на человека, который собрался сниматься в сериале «Бандитский Петербург», но забыл текст.</p>

  <p>И всё же — он прилип.</p>

  <p>Причём не так, как обычно липнут банные листы на срамное место, а так — без навязчивости, без агрессии, даже с какой-то душевной теплотой.</p>

  <p>Но, честно говоря, мне хотелось держаться от него подальше.</p>

  <p>Однако — не выходило.</p>

  <p>Примерно за полчаса до отправления автобуса он вдруг предложил:</p>

  <p>— Дорога будет длинная, всю ночь кататься… Давай возьмём с собой водки!</p>

  <p>Интересное, конечно, предложение, — подумал я. Нет чтобы сразу соврать, что не пью. Но это выглядело так естественно и неподкупно, что мне вдруг стало интересно, чем это может закончиться. С другой стороны — хочешь качественно отдохнуть, не пей много и не бери на себя ответственность за других. Я решил ему подыграть.</p>

  <p>— А давай, — сказал я.</p>

  <p>Он ожил. Включился какой-то спрятанный в нём источник энергии — будто протрезвел. Было около половины одиннадцатого вечера, автобус стартовал в одиннадцать, нас попросили не опаздывать.</p>

  <p>— Я всё знаю, пошли, тут рядом. Полностью контролирую ситуацию! — заявил он уверенно.</p>

  <p>И почему-то — не знаю уж, под каким небом и с каким умыслом — но я с ним пошёл.</p>

  <p>Прямо с Невского, через подземный переход, мы шли в дорогущий торговый центр.</p>

  <p>Когда пришли, там уже всё было закрыто. Охранники выпускали людей и никого не впускали.</p>

  <p>— Как тут мило. Так, тут мимо. Идём назад! — сказал он.</p>

  <p>— В автобус?</p>

  <p>— Какой автобус? Без нас не уедет. Знаю я тут ещё одно место.</p>

  <p>Пустые коридоры, блестящие витрины, тусклые огни дежурного освещения. И кругом — золото. Много. Целый ювелирный бутик в несколько этажей.</p>

  <p>Охрана с подозрением на нас смотрела при входе, но не мешала идти.</p>

  <p>По мраморной лестнице с купидонами и канделябрами, где вместо свечей стояли яркие светодиодные лампы, мы карабкались вверх.</p>

  <p>На одном из этажей всё ещё работал магазин — как оказалось, один из самых дорогих ликёро-водочных бутиков Питера.</p>

  <p>Среди яиц Фаберже, палеховских шкатулок и блестящих обручальных колец с бриллиантами по 400 карат стоял крошечный магазинчик.</p>

  <p>Там, словно по воле питерских богов, продавались водка «Русский стандарт» и красная икра в банках.</p>

  <p>Причём икра была не просто баночная — пузатые стеклянные банки по 800 грамм, закатанные под ключ; сверху повязана тряпочка «под домашнее». Настоящий крафт, только ювелирный.</p>

  <p>Я сразу насторожился.</p>

  <p>Думал: сейчас начнётся. Он, конечно, не рассчитается, попросит у меня, потом начнёт оправдываться… Автобус наш уедет, и мы проведём славную ночь в каком-нибудь питерском СИЗО.</p>

  <p>Но не тут-то было. Он как будто прочитал все мои мысли.</p>

  <p>— Всё норм. Деньги есть.</p>

  <p>Он сунул руку в карман своих потёртых спортивных штанов и вытащил пачку денег. Настоящую — толстую, как кирпич, согнутый пополам, пачку красных пятитысячных купюр.</p>

  <p>Одна купюра — тысячная, зелёная — вывалилась на пол.</p>

  <p>Я машинально поднял, протянул:</p>

  <p>— Ты разбрасываешься деньгами.</p>

  <p>Он усмехнулся:</p>

  <p>— Не обращай внимания, рваная.</p>

  <p>За прилавком стояла женщина, похожая на матрёшку. Только без кокошника. Мне почему-то казалось, что она должна была бы соответствовать образу Маньки Облигации из фильма «Место встречи изменить нельзя». Нет. Даже не так — Колывановой Марье Афанасьевне. Но нет. Эта была матрёшкой без кокошника. Именно такие ближе к ночи любят заигрывать с пьяненькими покупателями. Я не знаю почему — видимо, день у них был непростой. А может, как и вся их жизнь.</p>

  <p>— Молодой человек… а можно ваш паспорт? — она решила то ли сострить, то ли кокетничать. — Вам есть уже возраст?</p>

  <p>Она не уточнила, какой именно должен быть этот возраст, но слово «возраст» произнесла как-то особенно по-питерски.</p>

  <p>Он не смутился. Кирпич, согнутый пополам, вернулся в карман спортивных штанов. И он бросил паспорт на прилавок:</p>

  <p>— На! Сучков Игорь Борисович, 1974 года рождения. Вопросы есть?</p>

  <p>Надо же — как у меня, 1974, подумал я.</p>

  <p>Барышня мгновенно оценила ситуацию и, без лишних слов, выдала бутылку «Русского стандарта» (0,7) и банку красной икры.</p>

  <p>Рассчитавшись, мы стремительно покинули бутик. Но едва вышли на улицу, он остановился:</p>

  <p>— Что же мы сделали?!</p>

  <p>— Что?</p>

  <p>— Мы же хлеб не купили! Как мы будем икру без хлеба есть?!</p>

  <p>Там хлеба точно не было.</p>

  <p>Я посмотрел на часы — стрелки уже спешили к одиннадцати. Но его решимость была железной:</p>

  <p>— Без хлеба мы в автобус не сядем.</p>

  <p>И мы пошли искать хлеб — за считанные минуты до отправления экскурсионного автобуса.</p>

  <p>На входе в ближайший торговый центр уже стоял охранник и никого внутрь не пускал. Нас, естественно, не впустили.</p>

  <p>— Я знаю ещё несколько мест! — уверенно заявил он.</p>

  <p>Метрах в ста пятидесяти от того бутика он вдруг свернул к лестнице и спустился вниз — прямо в один из центральных питерских ресторанов.</p>

  <p>С первых секунд я понял: место пафосное.</p>

  <p>Швейцары в форме, официанты в белоснежных рубашках, а у стойки — роскошная, ухоженная барышня в вечернем платье.</p>

  <p>И тут — картина маслом.</p>

  <p>В зал спускается помятый мужчина в спортивном костюме, с фингалом под глазом и лёгким ароматом «Питер. После заката».</p>

  <p>За ним — я, в костюме, при галстуке, с лицом человека, который явно ошибся дверью.</p>

  <p>Охранники замирают.</p>

  <p>Мы подходим к стойке администратора.</p>

  <p>— Нам бы хлебушка. Очень нужен. Правда. Ну прям — очень! — говорит он.</p>

  <p>В зале повисла тишина.</p>

  <p>— Простите… хлеб?</p>

  <p>— Да, у вас есть хлеб?</p>

  <p>— Есть, но он стоит двести рублей… за кусочек.</p>

  <p>— Прекрасно. Берём буханку.</p>

  <p>Все переглянулись.</p>

  <p>Через пару минут нам вынесли свежайший хлеб в пакете — с семечками, явно не из дешёвых.</p>

  <p>— А можно ещё ложку? Хотя бы одну. Чайную. Очень нужно.</p>

  <p>Ложку не продали.</p>

  <p>Я стоял рядом и думал: почему деньги у него буквально сыплются из карманов, но ложку — вот эту простую, блестящую, металлическую ложку — ему не продали. Хотя, будь у него желание, он мог бы купить себе целый завод по их производству.</p>

  <p>До автобуса мы почти бежали.</p>

  <p>В руках — бутылка «Русского стандарта», банка красной икры и в пакете — чёрный хлеб с семечками.</p>

  <p>Мы успели в последние секунды. Двери закрылись, и автобус тронулся.</p>

  <p>Устроились мы на заднем сиденье — там, где пять мест вместе. Рядом сидела молодая пара, явно не ожидавшая ночи в компании таких гастрономических энтузиастов.</p>

  <p>Мой спутник уже начал сдавать позиции. Глаза чуть припухли, движения стали медленнее.</p>

  <p>— Как же мы откроем эту банку? — прошептал он. — У нас же ни ножа, ни штопора, ни даже ключа…</p>

  <p>Я вздохнул, взял банку и, собрав в кулак всю мощь своей медицинской воли и анатомических знаний, сорвал крышку голыми руками.</p>

  <p>— Готово.</p>

  <p>Крышку он аккуратно согнул:</p>

  <p>— Это будет ложка. Мы же культурные люди.</p>

  <p>Так и началось наше ночное застолье среди пейзажей Северной столицы.</p>

  <p>Прозорливый водитель вместе с экскурсоводом вскоре сделали объявление по громкой связи:</p>

  <p>— Уважаемые пассажиры, напоминаем, что распитие спиртных напитков в автобусе категорически запрещено.</p>

  <p>Но мы сидели сзади и, честно говоря, пренебрегали этим требованием.</p>

  <p>Автобус катил по пустым питерским улицам. Невский, Дворцовая, Литейный — всё мелькало за окнами, а где-то между каплями дождя и огнями фонарей мы ели икру с хлебом, запивая её водкой.</p>

  <p>Он постепенно клевал носом, а я смотрел в окно и думал, что, может быть, именно ради таких бессмысленных, но тёплых мгновений и стоит жить.</p>

  <p>Он приходил в себя неожиданно. Икал. Влюблённая пара пыталась сделать ему замечание — он поднимал голову и отвечал в пустоту:</p>

  <p>— Убью.</p>

  <p>Они умолкали сразу, а мне за него становилось стыдно.</p>

  <p>Так одессит и питерский «калорийный чувак» неожиданно сблизились. Даже улицы разбитых фонарей казались нам светлыми.</p>

  <p>Он уснул в автобусе, держа в руках пустую банку. Я не стал его будить — оставил немного водки «на опохмел» и кусочек хлеба.</p>

  <p>Автобус проходил мимо моей коммуналки, я попросил остановить и вышел.</p>

  <p>Тогда я думал, что это была просто случайная встреча. Но годы спустя оказалось — случайностей не бывает.</p>

  <h2>Спустя годы</h2>

  <p>Центр МРТ, ради которого я тогда прилетал в Петербург, мы всё-таки открыли.</p>

  <p>Прошло больше десяти лет. Через нас прошли более десяти тысяч пациентов. Некоторые из них стали моими друзьями, некоторые — просто благодарными людьми, а потом ушли на войну, защищать нашу страну.</p>

  <p>Один из них, мой хороший товарищ из ВСУ (не буду называть его позывной), как-то прислал мне фото документа, найденного среди вещей одного ликвидированного «добровольца» под Запорожьем. На снимке — заключение из той самой сети центров, филиал которого мы открывали в Украине.</p>

  <p>— Док, — написал он, — смотри, какого мы гада грохнули. Упирался, но взяли. У него ничего не было — ни телефона, ни документов, даже военника. Зато нашли вот это. Похоже, это по твоей части. Чё это такое? Может ли такой диагноз сделать человека таким отморозком?</p>

  <p>Я увеличил фото. Сложенное вчетверо заключение МРТ.</p>

  <p>Сучков Игорь Борисович, 1974 года рождения. Невринома слухового нерва. Рекомендовано радиохирургическое лечение.</p>

  <p>Имя, фамилия, отчество, год рождения — всё совпадало. Может, это был и не он, но я почему-то не сомневался.</p>

  <p>Вспомнилась та питерская ночь: водка, икра, хлеб, автобус, его хрипловатый смех и беззаботное «без хлеба не сядем».</p>

  <p>И от этой памяти стало холодно.</p>

  <p>Мы ведь часто думаем, что пьём с человеком, а на самом деле — с его тенью…</p>

  <p>Потом узнал: участвовал в зачистках, служил у тех, кто стрелял в спину. Говорили, сначала хвастался:</p>

  <p>«Мы вас, хохлов, быстро поставим на место».</p>

  <p>А потом исчез где-то в степях, оставив после себя только заключение МРТ и запах дешёвого «Русского стандарта».</p>

  <p>Мне стало не по себе.</p>

  <p>Не от страха — от чувства, что жизнь, как и та банка с икрой, может лопнуть в любой момент, оставив на пальцах липкий след чужой судьбы.</p>

  <p>Мы часто думаем, что пьём с человеком, а на самом деле — с его тенью.</p>

  <p>И только спустя годы понимаем, что за смехом и случайной дружбой сидел кто-то, кто уже шагнул на другую сторону.</p>

  <p>Иногда жизнь подбрасывает тебе собутыльников, чтобы ты понял, как тонка грань между человеком и чудовищем.</p>

  <p>Он тогда казался просто усталым, забавным типом — таким, что просит буханку хлеба за две тысячи и знает, где достать водку после одиннадцати.</p>

  <p>А оказалось, что внутри него уже тогда шёл свой маленький, тихий ад.</p>

  <p>Мы думаем, что знаем людей, пока не увидим их настоящих.</p>

  <p>Но увидеть можно только тогда, когда уже поздно.</p>

  <p>И, может быть, поэтому стоит внимательнее смотреть на тех, кто садится с нами за один стол.</p>

  <p>Потому что за этим столом иногда сидит история, которой лучше бы не было.</p>
