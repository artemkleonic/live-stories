    <h2>Пролог</h2>

    <p>Это был конец ноября. На улице ещё не стоял настоящий холод — каких-то пять градусов тепла, — но лил такой дождь, что казалось, будто небо решило вылить весь годовой запас воды сразу.</p>
    <p>Дождь был тяжёлый, сплошной стеной. Ещё бы пару градусов вниз — и весь город бы укрыло снегом, но вместо этого по крышам барабанили миллиарды капель, наводя на многих тоску и нехотя напоминая, что осень всё никак не хочет уступать место зиме.</p>

    <p>По всей стране продолжались веерные отключения света. Люди проводили больше времени в темноте, чем при обычном электрическом уюте. Но в нашем доме было светло: ещё весной мы поставили солнечные панели и хороший аккумулятор, который уверенно держал дом на плаву в эти сумрачные дни.</p>
    <p>Свет мягко ложился на стены комнаты, подчёркивая её тепло и спокойствие.</p>

    <p>Главный герой — то есть я — налил себе в широкий бокал немного собственного, дымного, торфяного виски. Тот, что пах костром, сырой землёй и свободой.</p>
    <p>Несколько раз щёлкнул пульверизатором дорогих духов, окутывая комнату ароматом, будто вынырнувшим из браккарда зоны Duty Free — смесь дорожного ожидания, новых маршрутов и едва заметного шлейфа приключений.</p>

    <p>Потом включил через колонку JBL звуки аэропорта: объявления о посадке, шаги пассажиров, деловой гул голосов.</p>
    <p>И в этой странной, но родной смеси — домашнего тепла и далёкой дороги — я погрузился в раздумья.</p>

    <p>Возле камина всегда тепло, и именно там рождаются самые глубокие мысли. Особенно если просто смотреть на огонь — не пытаясь сразу «думать», не торопя себя.</p>
    <p>Первые десять–пятнадцать минут — это адаптация. Нужно слиться с этой атмосферой: с огнём, с напитком в руке, с отдалёнными звуками работающего аэропорта, который будто живёт своей жизнью за стенами дома.</p>

    <p>И только после этого начинается то самое внутреннее движение. Ты вдруг ловишь себя на том, что перебираешь в голове прожитую часть жизни: чего достиг, чего мог достигнуть, что сделал правильно, а что — откровенно зря.</p>
    <p>Ты становишься чуть строже к себе, но справедливее.</p>

    <p>Совсем недавно мне пришлось говорить с людьми, которые оказались в состоянии глубокого отчаяния. Они растеряны, выбиты из колеи. Их привычные стереотипы — рухнули. Целые системы координат посыпались к чёртовой матери. И причина проста: они не живут настоящим.</p>

    <p>Они всем сердцем держатся за прошлое — за то самое, которое кажется им тёплым, уютным, правильным. Но если честно, то многое из того «хорошего» было хорошим только потому, что человек тогда был моложе, здоровее, наивнее. Он просто не видел трещин.</p>

    <p>И вот эти мысли начинают приходить, особенно когда трещат дрова.</p>

    <p>Какие это были времена? Что в них было такого волшебного и почему мы считаем их лучше нынешних?</p>

    <p>Да, над головой не летали ракеты, шахеды, дроны. Да, мы не жили в постоянной готовности к тревоге и неожиданной гибели. Это правда. И это страшно.</p>

    <p>Но парадокс в другом: по статистике, обычные дорожные аварии ежегодно уносят больше жизней, чем многие войны. Просто мы к этому привыкли. Мы не воспринимаем ДТП как катастрофу, потому что эта опасность стала бытовой, привычной.</p>

    <p>И я бы провёл такую аналогию: если над городом пролетает рой дронов — сотня, две, пусть даже три — то это похоже на сотню машин, в которых за рулём сидят люди, потерявшие контроль.</p>
    <p>Опасность одна и та же — просто в разных формах.</p>

    <p>Жизнь всегда хрупкая. И чем раньше это понимаешь, тем меньше иллюзий остаётся о «золотом прошлом».</p>

    <p>Интересно размышлять о том, что жить нужно именно настоящим.</p>
    <p>Прошлое прекрасно, но оно не обладает властью. Оно может согревать, может учить — но не ведёт вперёд.</p>

    <p>Да, приятно собраться, вспомнить былые времена, посмеяться, поднять бокал, рассказать историю. Но это должно оставаться тёплым вечером, а не образом жизни.</p>

    <p>Потому что для многих настоящего словно не существует.</p>

    <p>Им кажется, что жизнь закончилась, что всё самое важное осталось «там», за дверью, которую уже не открыть. Они не видят в завтрашнем дне себя — и потому начинают умирать морально гораздо раньше, чем физически.</p>

    <h2>История о той самой ночи</h2>

    <p>Я листал старый альбом с фотографиями. Толстые, немного выцветшие страницы. Фотографии, которым уже больше тридцати лет.</p>
    <p>Смотришь на эти снимки и думаешь: какой же ты был молодой. Сколько в тебе было задора, радости, смешного оптимизма. Ничего не болит, всё впереди, и кажется — вот оно, настоящее счастье.</p>

    <p>И вот она, одна из тех фотографий, которая всегда тянет за собой воспоминание. Я помню его до мелочей.</p>

    <p>Мы с Виталиком — моим другом, который сейчас, между прочим, известный проктолог на Луначарского, на Сухом лимане — однажды опоздали на последнюю электричку.</p>
    <p>Пришлось оставаться на ночь.</p>

    <p>Мы были в резиновой лодке посреди лимана, когда ударил мороз. Лёгкий сначала, едва заметный. Потом — сильнее. И вдруг вокруг нас начал образовываться лёд.</p>
    <p>Лодка — резиновая. Лёд — острый. Вода — ледяная.</p>

    <p>Виталик грёб до изнеможения. А я, стоя на коленках на носу лодки, голыми кулаками разбивал этот стеклянный лёд и отбрасывал его в стороны, чтобы не порезать баллоны.</p>

    <p>Наконец добрались до берега.</p>

    <p>Вылезли — ночь. Настоящая, чернильная.</p>

    <p>Холод — минус восемь.</p>
    <p>Дров — ноль. Снаряги — ноль. Запасного плана — тоже ноль.</p>

    <p>Поднялись наверх, к дачным домикам, и нашли сложенный где-то старый паркет — видно, снятый перед ремонтом.</p>
    <p>Мы набрали охапки этого паркета, перетащили вниз, на берег.</p>

    <p>Развели костёр.</p>
    <p>И легли спать под открытым небом.</p>

    <p>Мы просыпались каждые полчаса. Огонь только что горел ярко — а теперь остались одни угольки. Подбрасываешь паркет — снова пламя, снова тепло.</p>

    <p>Так прошла вся ночь.</p>

    <p>А Виталик спал сидя на резиновой лодочной подушке. И как только огонь стихал — медленно, почти неосознанно придвигался ближе и ближе. Я всё время следил, чтобы он ненароком не свалился прямо в костёр.</p>

    <p>И вот что удивительно: тогда нам казалось, что это было одно из самых счастливых времён. Мы потом ещё не раз туда возвращались, будто хотели снова пережить ту ночь.</p>

    <p>А сейчас… сейчас я понимаю, что с огромным удовольствием провёл бы точно такую же ночь — только в тёплом, уютном, хорошо отапливаемом номере.</p>

    <p>И мы это сделали!</p>

    <p>И в этом нет ничего плохого. Это наоборот — круто.</p>

    <p>Настоящее, которое оказывается лучше, чем то прошлое, от которого мы так часто ждём волшебства.</p>

    <h2>Философский вывод</h2>

    <p>С возрастом начинаешь понимать одну простую, но колоссально важную вещь: прошлое — это тёплый чердак, полный воспоминаний, но жить на чердаке никто не должен.</p>

    <p>Раньше было лучше только потому, что человек был молодым, а молодость делает даже бетонные стены ярче и теплее.</p>

    <p>Сегодня возможностей больше. Свободы — больше. Миров — больше. Выбора — больше.</p>

    <p>Настоящим нужно жить сейчас — пока оно тёплое, живое, пока огонь в камине горит и пока у нас есть силы налить себе бокал, включить музыку, улыбнуться и сделать ещё один шаг вперёд.</p>

    <p>Дождь только усилился. За окном его уже не просто лило — будто кто-то перевернул над городом огромное ведро.</p>
    <p>А внутри дрова мягко потрескивали в камине, тепло растекалось по комнате, и размышлять становилось ещё легче.</p>

    <p>Такое состояние, как когда ты уже прошёл паспортный и таможенный контроль, миновал всю суету, багаж сдал и наконец сидишь в зоне ожидания, слушая объявления о посадке.</p>

    <p>И пока ты не смотришь назад слишком долго, пока не боишься шага вперёд, у тебя есть всё — и для смысла, и для роста, и для радости.</p>

    <h2>Эпилог</h2>

    <p>Иногда мы так цепляемся за прошлое, будто оно единственное, что делает нас собой.</p>
    <p>Но прошлое — это не якорь и не тюрьма. Это кладовая: заходишь, берёшь что-то тёплое, нужное, важное — и выходишь. Жить там невозможно.</p>

    <p>Настоящее же — как этот вечер у камина: оно живое, тёплое, немного шумное, чуть ароматное, со вкусом виски и дождём за окном.</p>

    <p>И пока мы действительно живём сегодняшним днём — у нас есть настоящее будущее.</p>
