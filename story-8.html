    <p>У меня есть тост, который я берегу для особых моментов. Я не говорю его в начале застолья — там все спешат жить, вначале с каменными мордами, а потом смеются и пробуют блюда. Я жду, пока вино согреет людей изнутри, пока разговоры станут честнее, пока в глазах появится та мягкая глубина, где можно уже говорить о настоящем. Тогда я поднимаю бокал и говорю о времени.</p>

    <p>Когда я был еще школьником, у моего лучшего друга был отец — моряк, помощник капитана, начальник радиоузла на теплоходе. С бородой, тельняшкой и морщинками в уголках глаз. Он приходил домой редко, всегда неожиданно, но всегда с цветами. И его ждали. Накрывали на стол, а я любил приходить в гости. А он, пропитанный насквозь далёкими странами, очень любил эти дни и любил приезжать домой, возвращаться назад оттуда, куда так многие стремились. Словно в нём самом журчал иной, другой мир, но этот, куда он возвращался, был лучше.</p>

    <p>И вот, однажды он привёз из Турции охотничье ружьё — контрабандное, легенькое, но двенадцатого калибра, красивое, как твоя девушка утром или чужой холст знаменитого художника в подлиннике. Я смотрел на него с дрожью в руках и коленках, как на вещь из легенды. Сердце било так, будто пыталось выскочить наружу и потрогать этот металл. Я думал: вот оно — сокровище! Алмаз Око Света, сокровища Агры и все двенадцать стульев с начинкой меркли в сравнении с ним.</p>

    <p>А он смотрел иначе. С грустью, будто перед ним лежало не ружьё, а упущенное время.</p>

    <p>Тогда я не понимал, почему в его взгляде не было огня. Позже дошло — он слишком долго шёл к этому желанию. Годы, суета, работа, здоровье, силы, охотничьи друзья — всё осталось где-то позади. Ружьё пришло, когда время уже ушло.</p>

    <p>А моё первое ружьё появилось только через несколько лет — и вовремя. Я успел им насладиться. Успел почувствовать реку, ветер от моторной лодки, запах холодного леса, торфяное дыхание болот и звонкий треск льда под ботинком, дрожь ожидания. Успел. И даже рассказ об этом написал. Потому что все было в своём времени.</p>

    <p>И я понял: в жизни есть вещи, которые цвести должны сейчас. Не «когда-нибудь». У них короткая весна.</p>

    <p>Ребёнка нужно обнимать, пока он лезет на руки сам.</p>
    <p>Жену нужно целовать, пока она идёт тебе навстречу.</p>
    <p>В путешествие нужно ехать, пока горят глаза, а не когда появится “время”.</p>
    <p>С другом нужно пить чай сегодня — завтра у него может не быть завтра.</p>
    <p>А книга, не открытая сегодня, не сделает тебя умнее завтра.</p>

    <p>Время — странная валюта.</p>
    <p>Её нельзя заработать, отложить, одолжить, вернуть.</p>
    <p>Она не звенит в кармане, но утекает быстрее всех монет.</p>

    <p>Мы откладываем жизнь на «потом», как деньги в закрытый сейф.</p>
    <p>Но сейф этот может открыться уже пустым.</p>

    <p>И всё же есть вещи, которым срок не ставит печати: учиться, читать, думать, расти, творить добро — это вечные занятия. Но и они не терпят откладывания.</p>

    <p>Так хочется, чтобы каждый, кто услышит мой тост, вспомнил: жизнь происходит не в календаре — она происходит здесь, в минуте, что сейчас течёт сквозь пальцы.</p>

    <p><strong>Пейте за время.</strong></p>
    <p><strong>Пока оно — ваше.</strong></p>

    <p>Лет пятнадцать назад у меня появилась плавдача. Я подсмотрел такую у знакомого — у того самого Толстого адвоката из другого моего рассказа — и загорелся, как мальчишка у витрины с игрушками. Купил её за сумасшедшие деньги, торговался за каждый доллар — и всё без толку. Не уступили. Затем вложил ещё треть стоимости, нанял рабочих. А они, черти, за месяц превратили её в конфету — гладкую, блестящую, как глянец на новой мечте. А соседи - трудяги делали все сами. Я уже и продать ее успел, а стук их молотков до сих пор отзывается эхом в заливе.</p>

    <p>Это была моя яхта. Куда ступаешь только босиком, никаких каблуков, только тепло досок, запах лака, вечерний свет от мангала на воде. Мы жили на ней кусками жизни — не днями, а эпохами. Там был простор, покой, и то удивительное чувство, что ты не смотришь на время — ты живёшь в нём.</p>

    <p>Продал я её потом раза в три дешевле. Кто-то скажет — глупость. Но я смеялся, потому что у яхтсмена два самых счастливых дня: когда он покупает яхту — и когда он её продаёт. Деньги пришли и ушли. Но время, прожитое там, осталось в памяти и стоило дороже.</p>

    <p>Если бы я купил её позже — не было бы ни того лета, ни той воды, ни тех закатов. Ни тех друзей на борту. Не было бы и молодости. Я попал в своё время. И оно отблагодарило.</p>

    <p>Был у меня друг. В школе он учиться не хотел — к восьмому классу уже торговал раками на узловой Жд станции для проходящих ночных экспрессов, когда остальные продавали лишь семечки и пиво в пластиковых стаканах где-то днем у центрального рынка. Он выделялся. Он пах деньгами, дерзостью и бизнесменом с не очень дорогим антиперспирантом под мышками. Но он им пах. Потом, он стал верхолазом - альпинистом. Для мобильного оператора возводил вышки связи, — потом утеплял балконы, висел над городом, как стервятник над добычей Деньги текли рекой. Он жил быстро, мощно, но на износ.</p>

    <p>А потом время догнало его. Здоровье, как и молодость, никогда не предупреждает, когда собирается уходить. И когда руки перестали держать уверенно карабин альпиниста, тогда тело потребовало расплаты — оказалось, что за годы заработка он продал самое дорогое: себя.</p>

    <p>Активов не было. Бизнеса — тоже. Только силой выменянная молодость, которую уже не вернёшь. Жена ушла, с ребёнком. Выпивка заменила смысл. И след его пропал — как будто время просто выключило свет.</p>

    <p>Всё должно происходить вовремя. Самое страшное, когда человек продаёт здоровье за деньги, вместо того чтобы строить будущее, пока силы дают шанс.</p>

    <p>Я всё думаю: мы слишком часто верим в «потом». Потом поедем. Потом позвоним. Потом начнём жить, любить, учиться, мечтать. «Потом» — самое громкое враньё времени, потому что завтра — это всего лишь версия сегодня, которую никто не обещал.</p>

    <p>Обними ребёнка — завтра будет поздно.</p>
    <p>Поцелуй жену — завтра может не быть завтра.</p>
    <p>Налей другу чай — пока есть кому ставить вторую чашку.</p>
    <p>Охоту, плавдачу, мечту — проживать нужно сейчас, пока жилы поют, пока силы греют кровь.</p>

    <p>Жизнь не в календаре, не в планах, не в «когда буду готов».</p>
    <p>Она происходит сейчас.</p>

    <p>Прямо сейчас, пока ты читаешь этот рассказ. Но ты его дочитал и это важно.</p>

    <p>Как и тот мой тост. Ведь все так просто:</p>

    <p><strong>Пейте за время. Пока оно — ваше.</strong></p>
