    <p>Когда я учился в старших классах одесской школы (её потом зачем-то сделали гимназией), нас каждое лето вывозили в колхоз.</p>

    <p>Село называлось Красносёлка — километрах в двадцати от Одессы, на берегу Куяльницкого лимана, сразу за посёлком Котовского. Тогда это гордо именовалось «трудовой практикой». На деле — бесплатная рабочая сила с элементами приключений.</p>

    <p>Для нас, городских мальчишек, это было почти как ссылка и свобода одновременно: бараки, сапки, морковка до горизонта и сладковатый запах рапса, который потом снился ночами.</p>

    <p>Жили мы в бараках по восемь человек, ели, что Бог послал и директор школы разрешил.</p>

    <p>Каждое утро — грузовик, сапка, и вперёд: полоть морковку.</p>

    <p>А морковка та, чтоб ты знал, — вот отсюда и до самого обеда!</p>

    <p>Через три дня энтузиазм умер геройски. Мы придумали лайфхак: просто срывали жёлтые цветочки сурепки (того самого рапса), чтобы издалека казалось, будто поле уже прополото. Вожатый доволен, мы — философы. Ведь главное не результат, а видимость порядка. Совок во всей своей красе.</p>

    <p>У каждого из нас была своя тайна.</p>

    <p>Алик Змеев был художник. Рисовал лучше всех в мире, особенно на наших белых футболках. Синей шариковой ручкой он по памяти мог изобразить Iron Maiden — с живыми глазами во впалых глазницах черепа и взъерошенными волосами, лучше любого Шишкина, Глазунова или Айвазовского.</p>

    <p>Погиб Алик трагически — упал от передоза в шахту лифта сразу после окончания школы.</p>

    <p>Моя тайна была скромнее — армейская аптечка. Настоящая, оранжевая, с ячейками под всё: от радиации до бубонной чумы. Из дома я взял несколько таблеток димедрола, стащил у своей бабушки-невропатолога, по стопам которой впоследствии пошёл. Тогда мне казалось, что я владею эликсиром спасения всех человеческих недугов. Я был уверен: готовлюсь к жизни как разведчик — что бы ни случилось, я с аптечкой!</p>

    <p>Но кто-то, видно, сдал.</p>

    <p>Устроили обыск, нашли таблетки. Я гордо признался, что это димедрол. Не промедол, а димедрол!</p>

    <p>Пытался объяснить разницу, но он числился в списке прекурсоров, и от этого признания легче не стало.</p>

    <p>Меня чуть не объявили фармацевтом-подпольщиком, хотя я просто хотел помочь товарищам хорошо высыпаться после тяжёлого трудового дня.</p>

    <p>Вот тебе и урок: не всегда доброе намерение лечит. Иногда вызывают на педсовет.</p>

    <p>Маме моей нажаловались, но она чудом выгородила меня. Ей поверили — и меня оставили в покое.</p>

    <p>Зато главный герой того лета был не я, а Ростик Крамер.</p>

    <p>Он нашёл снаряд. Настоящий, неразорвавшийся, аккуратный — как с витрины музея. Взял его, положил в ведро, сверху прикрыл своей синей курткой и… притащил в школу. Под сиденьем нашего автобуса!</p>

    <p>Каждый раз, пересматривая «Зелёный фургон», я вспоминаю те времена. Мне кажется, это даже те же самые места. Как младший милиционер Грищенко говорит:</p>

    <p>«Да шо вы, товарищу начальник, вы ж можете в поле пойти — и снаряда себе знайти!»</p>

    <p>Домой Ростик понести его побоялся, поэтому спрятал свой «трофей» в хрущёвке под лестницей.</p>

    <p>А дальше — классика жанра.</p>

    <p>Малыши нашли, первоклашки, они уже были шустрее нас. Притащили в школу и — как в анекдоте — уронили его прямо в отхожее место. В тот самый нужник, где надо вставать на корточки, а не присаживаться с удобствами и размышлять о бренности бытия.</p>

    <p>Чуть позже туда зашёл наш военрук — с серьёзным лицом и естественными намерениеми.</p>

    <p>Сел, взглянул вниз — а там, прости Господи, снаряд времён войны, на который он, по сути, собрался облегчить свою подполковничью совесть.</p>

    <p>Приехали сапёры. Всё оцепили. Ростика чуть не выгнали из школы, но, видимо, смилостивились над его фамилией или словами его мамы.</p>

    <p>Военрук стал легендой — человек, который посмотрел в глаза смерти сверху вниз. А Ростик — героем на месяц.</p>

    <p>А я тогда подумал:</p>

    <p>что страшнее — несколько таблеток димедрола или снаряд под задницей у педагога?</p>

    <p>С точки зрения физики — снаряд, конечно.</p>

    <p>С точки зрения жизни — одинаково.</p>

    <p>Я — на тот момент фармацевт -неудачник, попал под санкции. Ростик — красава, военрук — герой.</p>

    <p>И то, и другое напоминает: иногда самые серьёзные взрывы происходят из мелочей, на которые никто не обращает внимания.</p>

    <p>Мы живём на старых полях. Под каждым квадратным метром которых — то, что когда-то могло рвануть, лежит и ждет своего часа.</p>

    <p>Только сегодня вместо железа лежат слова, обиды и недосказанности.</p>

    <p>И кто-то обязательно поднимет, не понимая, что держит в руках.</p>

    <p>Хочется верить, что наши дети, в они как первоклашки обязательно окажутся шустрее нас, если и найдут когда-нибудь свой «снаряд», не потащат его в школу, а просто посмеются, выдохнут и скажут:</p>

    <p><strong>«Слава Богу, пронесло».</strong></p>
