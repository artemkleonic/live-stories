    <h2>Пролог</h2>

    <p>В жизни одессита, наверное, любого, случается столько событий, что из одних только воспоминаний можно не просто книжку написать, а целую библиотеку собрать. Причём у каждого одессита она будет своя. Разная. И каждый раз интересная.</p>

    <p>Мне всегда приятно вспоминать то время, которое я прожил в Одессе. Хотя, если честно, Одесса уже тогда была не совсем той Одессой, о которой мы читали у классиков и которую представляем себе с лёгкой ностальгической улыбкой. Я считаю, что классическая Одесса заканчивалась примерно в то время, когда я заканчивал учиться в одесском медицинском институте. Дворики уже были не совсем те, новостройки начинали вырастать там, где раньше были обшарпанные двухэтажные бараки из ракушняка, и мы постепенно, сами того не замечая, ментально уходили от той самой Одессы, которую знали по рассказам, фильмам и легендам.</p>

    <p>Но я её всё-таки застал и хорошо запомнил.</p>

    <p>Когда я учился в медине, шли те самые лихие девяностые. Время странное, местами тяжёлое, местами безумное, но интересное. И Одесса тогда ещё была Одессой, с её улочками, разговорами, интонациями, характерами. Об этом времени можно рассказывать долго. И когда-нибудь я обязательно это сделаю.</p>

    <p>Но сейчас я немного о другом.</p>

    <p>На некоторое время Одесса вышла из моей жизни, но как любого, родившегося в ней человека не отпускала от себя далеко. Ты мог оказаться за тридевять земель, но другой город никогда уже полностью её не заменит.</p>

    <p>С Серёгой мы познакомились уже тогда, когда я окончательно перебрался в Киев и начал работать в страховой компании с интересным названием «Княжа». Почему-то многие всегда ассоциировали её с водкой «Княжа», хотя к ней она не имела абсолютно никакого отношения. Потом компанию продали австрийцам, она стала частью большой европейской группы и окончательно превратилась в солидную иностранную структуру.</p>

    <p>Я хорошо помню юбилей этой компании. Праздновали с размахом в Киевском оперном театре, мероприятие было закрытое, только сотрудники, руководство и гости из Австрии. На сцене выступал «95 квартал». Зеленский тогда ещё просто играл на рояле и шутил, а не руководил страной.</p>

    <p>Я в тот день страшно опоздал. И при этом вдобавок был ещё и ужасно голодный.</p>

    <p>Зал уже гудел, всё шло полным ходом, а я только вбежал внутрь, голова кругом, костюм на ходу поправляю. Ни одного человека вокруг. Все там. Только канделябры с ввинченными в них светодиодными лампами освещают унылые коридоры театра. И тут навстречу мне девушка с огромным подносом канапе. Будто послана мне откуда-то сверху. Я её остановил почти в отчаянии:</p>

    <p>Я такой голодный, я опоздал, мне бы как-то понять куда зайти и хоть что-нибудь… — я смотрел не отрываясь на её поднос — съесть.</p>

    <p>Она молча остановилась и улыбнулась. И мне даже показалось, что она как будто ждала этой встречи.</p>

    <p>Я съел почти всё, что было на подносе. Стоял посреди фойе и ел, что аж стал стесняться. А она смотрела на меня и улыбалась.</p>

    <p>Но мне стало так тепло и хорошо, что даже не хотелось идти дальше в зал. В какой-то момент я почувствовал себя счастливым просто потому, что в жизни иногда всё сводится к очень простым вещам: ты голоден — и вдруг еда. Ты устал — и вдруг тепло.</p>

    <p>Потом она убежала. Дальше по своим делам, а я всё-таки прошёл в зал и сел на своё место. Был сыт — и мне было всё равно.</p>

    <p>Но это совсем другая история.</p>

    <p>И она ещё прозвучит.</p>

    <p>А сейчас — о Серёге. И об одном подарке, который невозможно забыть. О поездке в Одессу. И о месте, где иногда жизнь становится длиннее, чем ей положено.</p>

    <h2>Знакомство</h2>

    <p>Вот как раз там, в этой страховой компании, я и познакомился с Серёгой.</p>

    <p>Такой прикольный пацан. Весёлый, с лёгкой хитринкой во взгляде, но не скользкой и неприятной, а какой-то правильной и живой.</p>

    <p>У него был дежурный тост, который я не забуду никогда.</p>

    <p>Любой день рождения, любой корпоратив, любой повод собраться — он обязательно брал слово и рюмку и начинал с абсолютно серьёзным лицом толкать речь:</p>

    <p>— Дорогие друзья, в этот замечательный день мы собрались здесь за этим замечательным столом в этот торжественный для каждого из нас час для того, чтобы что?</p>

    <p>Он ставил себя тут на паузу. И обязательно кто-нибудь из толпы выкрикивал:</p>

    <p>— Чтобы выпить!</p>

    <p>Серёга мгновенно подхватывал:</p>

    <p>— Вот! Так не будем тратить зря время!</p>

    <p>И всё. День рождения отходил на второй план, начинался смех, звон бокалов, улыбки и живой человеческий шум.</p>

    <p>Я очень ценю в людях это качество. Оно продлевает жизнь. Без шуток.</p>

    <p>А познакомились мы просто. Я как-то подошёл к нему в офисе и сказал:</p>

    <p>— Слушай, а давай телефонами обменяемся, что ли?</p>

    <p>— Давай, записывай… — он диктовал номер, я нажимал кнопки. Отдел урегулирования, а в конце, сделав паузу, будто специально ждал, какое же я напишу имя, добавил: — Масина.</p>

    <p>Я подумал, что он прикалывается.</p>

    <p>Оказалось — нет. Это была его настоящая фамилия.</p>

    <p>С этого и началась наша дружба.</p>

    <p>И однажды именно он сделал мне подарок, который невозможно забыть.</p>

    <h2>Одесса. Холод. Море. И Гамбринус</h2>

    <p>Мы приехали в Одессу.</p>

    <p>Вот так просто. Собрались, сели в машину в Киеве и поехали. Без особых планов, без броней отелей.</p>

    <p>Было холодно. Конец осени или начало зимы. Погода отвратительная как самое ужасное похмелье.</p>

    <p>В Одессе, когда ветер с моря, влажность пробирает до костей, а небо цвета старого цинка, хочется немедленно уехать куда-нибудь южнее… или хотя бы забиться в тёплый уголок одного из местных пабов.</p>

    <p>Но мы-то ребята столичные. Нас этим не возьмёшь.</p>

    <p>Сначала мы поехали на Каролино-Бугаз.</p>

    <p>Пляж пустой. Ни души. Море серое, тяжёлое, пенное и неприветливое.</p>

    <p>И тут Серёга делает то, что нормальный человек делать не должен. Он раздевается и лезет туда. В море. Без трусов. В ледяную воду.</p>

    <p>Я стоял на берегу в куртке, застёгнутой до подбородка, и понимал, что дружба дружбой, а идиотизм должен иметь границы. Я не смог. А он смог.</p>

    <p>— Ну как это? Быть в Одессе и не искупаться в море? — говорил он. — Это как быть в Ватикане и не поздороваться с Папой Римским!</p>

    <p>Потом он сказал:</p>

    <p>— Слушай, ну Одесса — это же Гамбринус. Историческое, намоленное место. Мы обязаны сегодня там быть.</p>

    <p>И мы поехали.</p>

    <p>Полуподвальный зал. Низкие своды. Тёплый свет.</p>

    <p>Мы сели за столик почти у самой сцены. Будний день. Глубокий вечер. Людей немного — может, ещё пара столиков.</p>

    <p>На сцене играли музыканты. Трое. Скрипки. Живая одесская мелодия.</p>

    <p>Нам принесли жареных бычков. Хрустящих. И довольно вкусных.</p>

    <p>Мы хрустели бычками, слушали и улыбались. Почти пустой зал. И кажется, что играют не всем, а только нам.</p>

    <p>И тут выходит солист:</p>

    <p>— А сейчас прозвучит эта песня для одного очень хорошего человека. Душевного. Которого здесь очень ценят и любят.</p>

    <p>Имя он не назвал.</p>

    <p>Когда всё закончилось, один из скрипачей подошёл к микрофону и сказал: эта песня посвящалась вот этому человеку за нашим столиком слева. По имени Алексей.</p>

    <p>Все трое посмотрели на меня, и даже те немногие, кто были в зале, приветственно подняли бокалы.</p>

    <p>И это было так неожиданно и так по-настоящему, что у меня предательски защипало в глазах.</p>

    <p>Только потом, уже когда мы вышли на улицу, Серёга признался: он успел познакомиться с музыкантами… в туалете. Пошёл туда, разговорился, попросил сыграть что-нибудь «для души».</p>

    <p>И они сыграли.</p>

    <p>Мы вышли в этот холодный одесский вечер. Ветер стих. Нам после Гамбринуса было тепло и на улице.</p>

    <p>И вот тут мы встретили двух кобыл. Прямо у входа. Или выхода.</p>

    <p>Дерибасовская была совершенно пустая. Только жёлтые фонари, мокрый блеск булыжной мостовой и та особая одесская тишина — не мёртвая, а уютная.</p>

    <p>— Мальчики, не хотите ли прокатиться на лошадях? — спросила хозяйка.</p>

    <p>А у нас был пакет с жареными бычками и кусковой сахар.</p>

    <p>Серёга протянул кусочек лошади. Та взяла его губами нежно — и с таким хрустом начала жевать, что стало ясно: всё. Она в него влюбилась.</p>

    <p>Ну вот скажите честно: как можно отказать девушке с двумя кобылами в центре ночной Одессы в два часа ночи сразу после Гамбринуса?</p>

    <p>Конечно, мы согласились.</p>

    <p>И мы поехали.</p>

    <p>Большой круг — мимо Оперного театра, по Приморскому бульвару, в сторону Потёмкинской лестницы.</p>

    <p>Потом была карета. И ценник, за который можно было утром купить подержанный ланос. И мы поняли, что домой всё-таки пойдём пешком.</p>

    <p>Но это была лучшая поездка в моей жизни.</p>

    <p>Ни один Boeing, ни один Airbus, ни один Embraer и ни одна авиакомпания мира не сравнится с тем внутренним ощущением, которое мы тогда пережили.</p>

    <p>Мы ехали по ночной Одессе на лошадях — и были абсолютно счастливы.</p>

    <h2>После Гамбринуса</h2>

    <p>Наша история не закончилась на Гамбринусе.</p>

    <p>Через несколько лет с ним случилась беда…</p>

    <p>Дедушка умер.</p>

    <p>А у Серёги со дня на день должен был родиться сын.</p>

    <p>Когда мы вернулись в Киев, Серёга заехал к нам. Нашему младшему сыну Артёму тогда было три года.</p>

    <p>— Темочка, у меня со дня на день родится сын. Как его назвать?</p>

    <p>Артём, не задумываясь ни секунды, ответил:</p>

    <p>— Дима.</p>

    <p>Так сына Серёги и назвали — Димой.</p>

    <p>Жизнь иногда закрывает одну дверь с грохотом и тут же, почти неслышно, приоткрывает другую.</p>

    <h2>После</h2>

    <p>Мы ещё встречались. На Киевском море, на Десне…</p>

    <p>Но пришла война.</p>

    <p>Серёга ушёл на фронт добровольцем. Вернулся. Комиссовался по здоровью.</p>

    <p>И как-то незаметно наши жизни начали расходиться.</p>

    <p>Не со скандалом. Не с обидами. Просто разошлись.</p>

    <p>А Одесса… Гамбринус… ночные лошади на пустой Дерибасовской…</p>

    <p>Они остаются внутри.</p>

    <p>Как напоминание о том, что мы умеем быть живыми.</p>

    <h2>Эпилог</h2>

    <p>Иногда жизнь даёт нам людей не навсегда, а вовремя.</p>

    <p>Ровно на тот отрезок пути, где без них было бы пусто, холодно или слишком серьёзно.</p>

    <p>Они приходят, смеются с нами, тащат нас в холодное море, кормят лошадей сахаром, заказывают для нас музыку в полуподвальных кабаках…</p>

    <p>Потом дороги расходятся.</p>

    <p>Но если однажды, в тишине, ты вдруг вспомнил вкус жареных бычков, звук скрипки и ночную улицу, по которой ты ехал на лошади и был абсолютно счастлив — значит, всё это было не зря.</p>

    <p>Значит, ты жил.</p>

    <p>Значит, тебя любили.</p>

    <p>Значит, у тебя был друг.</p>

    <p>А остальное — уже детали.</p>
