<p><strong>Золотая рыбка.</strong> Я никак не могу уснуть под эти взрывы. Только закрою глаза — где-то снова раскатисто отработает ПВО.</p>

<p><em>Основано на реальных событиях.</em></p>

<p>— Ну хочешь, я сделаю так, что ты их не будешь слышать?</p>
<p>— Ага. Лишишь меня слуха, а заодно и зрения?</p>

<p>Он научился разговаривать с рыбами, когда однажды чуть не утонул.</p>

<p>Осенью, ранним утром. В туалет хотелось, но вставать — мучительно лень.</p>

<p>Одеяло сбилось в кучу: то нога мерзла, то спина выглядывала наружу — казалось, на ней вот-вот выступит иней.</p>

<p>Так бессовестно пить целый день могли только самые отважные рыбаки и крафтовики.</p>

<p>Казалось, вот-вот рассветёт, но ночь всё длилась, как долгий бессмысленный сон.</p>

<p>Хотелось распутать это проклятое одеяло, но всё время что-то мешало.</p>

<p>И вдруг — получилось. Будто кто-то помог.</p>

<p>Одеяло легло ровно, стало тепло.</p>

<p>Только ногам — холодно. Очень холодно. И почему-то тяжело дышать.</p>

<p>Мокро.</p>

<p>Дождь? Откуда тут дождь? Ведь уже давно был рассвет ни одного облачка на небе. Только это проклятая тревога никак не закончится.</p>

<p>Значит, пора просыпаться.</p>

<p>Иногда во сне понимаешь, что спишь. И если становится опасно на земле — можешь взлететь только подумав об этом.</p>

<p>Но тут не взлетишь. Нужно проснуться.</p>

<p>Он с трудом открыл глаза.</p>

<p>Темно. Совсем нечем дышать.</p>

<p>Речка эта с виду — тихая, спокойная, почти залив между лесом и элитным дачным массивом.</p>

<p>Но на деле — глубокая. Слишком.</p>

<p>Песок добывали со дна, намывали берег, и под водой били ключи — ледяные, злыe.</p>

<p>Ноги сводило. Он тонул.</p>

<p>До поверхности — метров шесть тяжёлой, как ватное одеяло, воды.</p>

<p>Мозг судорожно искал выход: где верх, где низ?</p>

<p>Пять, шесть отчаянных гребков — и долгожданный глоток воздуха.</p>

<p>— Эй! Ну сколько можно плавать? Вылезай уже, накатим на берегу…</p>

<hr>

<p>Утро сменилось днём.</p>

<p>Карась, чуть меньше ладони, плавал в пластиковом ведре.</p>

<p>— Ты со мной говоришь?</p>
<p>— Давно. С самого утра, как только ты меня поймал.</p>
<p>— С ума сошёл, что ли? Пить надо меньше.</p>
<p>— Тебе там, на дне, ничего не объяснили? Выпусти меня.</p>

<p>— Тебе что, есть нечего? У самого полный холодильник харчей. Был на столичном рынке? А в рыбный отдел зашел посмотреть — это наше элитное кладбище.</p>

<p>Он посмотрел по сторонам. Соседка выгуливала собачку — далеко, но кокетливо прогнулась и махнула ему рукой. Привет, Валентин.</p>

<p>Нет, точно не её голос.</p>

<p>— Ну хорош уже. Это я с тобой разговариваю. Да-да, вот отсюда, из ведра.</p>

<p>В голове звучал чёткий голос, без пола, без интонации.</p>

<p>— А как ты думал? Мы же не будем рот из воды вынимать и орать тебе! Губу мне порвал, между прочим. Повёлся я на твой катышек из теста… В омуте еды полно, а нет, тут ты со своей снастью.</p>

<p>— Ладно. Исполню тебе желание.</p>
<p>— Что, прям как золотая рыбка?</p>
<p>— Угу. Меня старая щука учила. Пока не попалась браконьерам.</p>

<p>Знаешь, что они с ней сделали?</p>

<p>Выдавили из нее всю икру, а потом бутылкой дважды по голове — чтобы не дёргалась.</p>

<p>Так и продали её под Новый год пустую, как бесприданницу, а икру — перекупам.</p>

<p>— Бедная щука…</p>

<p>— Она могла исполнить любое желание. И не одно. Просить надо было, просить — а не бутылкой по башке.</p>

<p>— И ты всё это видел?</p>

<p>— Нет. Раки насвистели. Ими тоже приторговывали.</p>

<p>А магазин тот назывался «Золотая рыбка».</p>

<p>Кто бы мог подумать.</p>

<p>— Раки, говоришь?</p>

<p>— Угу. Эти речные тараканы на воздухе дольше нас живут. Трепачи. От стыда потом краснеют в кастрюле с укропом, а все потому что многое болтают лишнего.</p>

<p>— А ты знаешь, — карась медленно плавал по кругу, — мы, рыбы, в каком-то смысле умнее вас.</p>

<p>— Ну-ну, — усмехнулся он. — Ещё скажи, что у вас демократия и искусство есть.</p>

<p>— Искусство есть. Называется — молчание. А демократия… ну, это когда щука не жрёт карася, если не голодна. У вас ведь по-другому?</p>

<p>Он вздохнул.</p>

<p>На берегу всё ещё гремело небо. Далеко, но отчётливо. Каждому удару хотелось дать имя, как ребёнку, чтобы не так страшно было.</p>

<p>— Мы просто стараемся выжить, — сказал он. — Не до философии.</p>

<p>— Вы всегда так говорите, — ответила рыбка. — “Не до философии”. А потом начинаете стрелять. Или пить. Или ныть. Или обвинять друг друга. Хотя на самом деле вы все просто устали от тишины.</p>

<p>Рыбка сделала круг по ведру, вспыхнула серебром на солнце.</p>

<p>— Знаешь, мы, рыбы, не дерёмся из-за песка. Нам всё равно, кто кем был до дождя. У нас нет границ. Только течение и эти ваши дамбы электростанций.</p>

<p>— А у нас есть — смерть.</p>

<p>— Нет, — сказала рыбка спокойно. — У вас просто слишком громкие мысли.</p>

<p>Он замолчал.</p>

<p>Где-то вдалеке снова ухнуло. Земля дрогнула. Рыбка тихо качнулась в воде, как будто вздохнула.</p>

<p>— Вот скажи, — продолжила она, — ты правда думаешь, что стал умнее нас?</p>

<p>— Я умею строить города.</p>
<p>— Из бетона. Мы строим из света и тени.</p>

<p>— Я умею воевать.</p>
<p>— А мы умеем ждать.</p>

<p>— Я умею думать.</p>
<p>— А мы — не забывать.</p>

<p>Он посмотрел на воду и вдруг почувствовал, что отражение стало каким-то чужим. Будто смотрит не он, а кто-то через него.</p>

<p>Вода слегка дрожала, как дыхание.</p>

<p>— И что же мне теперь делать? — спросил он.</p>
<p>— Послушай реку. Она знает.</p>

<hr>

<p>После разговора с карасём он долго сидел у воды.</p>

<p>Мир будто выцвел. Небо — серое, как старый алюминий, в ушах всё ещё звенело от ночных разрывов.</p>

<p>Он смотрел на ведро и чувствовал крохотную, липкую злобу.</p>

<p>К себе, к рыбе, к жизни вообще.</p>

<p>— Умнее нас, значит… — буркнул он. — Вот я тебе сейчас покажу, кто умнее.</p>

<p>Он развёл костёр, достал сковородку, кинул немного масла.</p>

<p>Ветер шипел в камышах, как будто предупреждал, но ему было всё равно.</p>

<p>Рыба метнулась в ведре — один раз, другой — будто поняла, что разговор окончен.</p>

<p>Он уже взял её мокрой рукой, когда вдруг…</p>

<p>всё стало тихо.</p>

<p>Совсем.</p>

<p>Будто кто-то выключил мир.</p>

<p>Тишина стояла такая густая, что даже собственное дыхание казалось чужим.</p>

<p>Увага, відбій повітряний тривоги. Можна покинути укриття.</p>

<p>Из мобильника. Он сейчас сядет и замолкнет навечно.</p>

<p>Он посмотрел на рыбу — ей будто не хватало воздуха.</p>

<p>Вода в ведре поблёкла.</p>

<p>— Спите, гады, — прошептал он, кидая рыбу на сковороду.</p>

<p>Но огонь не разгорелся. Спички ломались. Масло не грелось. Воздух не шевелился.</p>

<p>Он заорал — и не услышал себя.</p>

<hr>

<p>А утром на том же месте появился другой.</p>

<p>Молча подошёл, увидел перевёрнутое ведро, костёр, стынущий чайник. Присыпанный песком Самсунг, мертвый от севшей еще ночью батарейки.</p>

<p>И посреди мокрого песка — маленькую серебристую рыбку, едва дышащую.</p>

<p>Он осторожно взял её и опустил обратно в воду.</p>

<p>— Плыви, — сказал тихо.</p>

<p>Рыбка очнулась, замерцала на солнце, сделала круг и вдруг заговорила:</p>

<p>— За то, что ты меня спас, я исполню тебе три желания.</p>

<p>— Три? — усмехнулся он. — Мне и одного хватит.</p>

<p>— Говори.</p>

<p>— Я всегда прав!</p>

<p>Рыбка будто задумалась, потом кивнула:</p>

<p>— Исполнено. Осталось два.</p>

<p>Он улыбнулся, глядя, как она уходит в глубину:</p>

<p>— Нет, рыбка, три.</p>

<p>Рыбка замерла на миг, потом вспыхнула золотом и нырнула вниз, как будто впервые за долгое время была по-настоящему счастливая.</p>

<hr>

<p>Говорят, с тех пор в том заливе по ночам вода тихо колышется, даже когда ветра нет.</p>

<p>Будто кто-то снизу дышит.</p>

<p>А если прислушаться — можно услышать короткий смешок и слова:</p>

<p>«Нет, рыбка, три…»</p>

<p>И, может, дело не в желаниях.</p>

<p>А в том, что иногда один поступок стоит всех трёх.</p>
