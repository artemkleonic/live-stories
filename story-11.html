  <p>В селе тихо.</p>

  <p>Такая тишина, что слышно не только шаги, но и интонации. 
  Слова не растворяются в шуме машин, они падают на землю и лежат, как гильзы.</p>

  <p>Мы стояли на балконе, когда по дороге шёл мужик. 
  Говорил по телефону. Громко не потому, что хотел, а потому что тут иначе не получается — тишина всё усиливает.</p>

  <p>— Родичи мне звонят, — говорил он кому-то. — Ни разу с днём рождения не поздравили. 
  Крутые киевляне, всегда такие. А сейчас звонят: может, ты нас примешь?</p>

  <p>Пауза.</p>

  <p>— А я им сказал: х@й.</p>

  <p>Он пошёл дальше. Без злобы. Без радости. 
  Просто констатировал факт, как погоду.</p>

  <p>И я вдруг подумал: вот так сейчас и распределяются роли. 
  Не по дипломам, не по столичным пропискам, не по аватаркам в соцсетях. 
  А по способности держать удар и думать наперёд.</p>

  <p>Годы люди жили в режиме ожидания.</p>

  <p>Ждали, что:</p>

  <p>— свет будет всегда,<br>
  — тепло само собой,<br>
  — безопасность по умолчанию,<br>
  — а если что — кто-нибудь позвонит и решит.</p>

  <p>Никто не хотел делать выводы. 
  Потому что выводы — это труд. 
  Это дискомфорт. 
  Это необходимость шевелиться, когда вроде бы ещё можно не шевелиться.</p>

  <p>Гораздо удобнее ждать.</p>

  <p>Ждать, что:</p>

  <p>— пронесёт,<br>
  — как-то будет,<br>
  — не со мной,<br>
  — не сейчас.</p>

  <p>А потом вдруг наступает момент, когда звонят.</p>

  <p>Не поздравить.</p>

  <p>Не спросить, как дела.</p>

  <p>А спросить: «А можно к тебе?»</p>

  <p>И в этот момент оказывается, что мир ничего не должен.</p>

  <p>И люди — тоже.</p>

  <p>Может, дело не в войне.</p>

  <p>Может, война — это просто экзамен, к которому многие не открыли учебник.</p>

  <p>А кто-то открыл слишком поздно.</p>

  <p>И самый страшный вопрос тут даже не «почему так получилось»,</p>

  <p>а другой —</p>

  <p><strong>почему мы так упорно не хотим учиться, пока ещё есть время?</strong></p>
