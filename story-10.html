  <h2>Палата №6 — часть 1</h2>

  <p>«Я дерусь, потому что дерусь», — говорил Портос в романе Дюма «Три мушкетёра».</p>
  <p>А я учусь — просто потому что учусь. Так я тогда объяснял своё существование в одесской средней школе.</p>

  <p>Зачем я туда ходил? Ну как зачем? Все ходили — и я туда же. Где мне могли пригодиться эти знания — я даже не задумывался. Я шёл туда с неохотой, назад — с большим удовольствием, а выходные ждал как маленький отпуск. До десятого класса я совершенно не представлял, кем стану, когда вырасту. Мне казалось, что жизнь всегда будет такой, как сейчас: школа, Чёрное море, жареные бычки и мидии.</p>

  <p>Думать о будущем совсем не хотелось. Куда интереснее было поехать на рыбалку, ловить тех самых бычков с пирса или карасиков с безлюдных берегов одесских лиманов.</p>

  <p>Из всех школьных предметов особо ничто не вызывало интерес, но Химия мне нравилась — потому что это была чистая магия. Смешал два вещества — получил третье, с новой формулой и характером. А если ещё вся эта смесь ярко горит или взрывается — так вообще красота. Эту любовь к химии мне привил мой одноклассник Димка Попов. Видимо, знал он что то и примерно через 20 лет после школы он стал одним из самых крупных импортеров пиротехники из Китая.</p>

  <p>Однажды, возвращаясь затемно со школы, он на футбольной площадке подкинул вверх как только смог высоко, самодельный, перемотанный нитками спичечный коробок, набитый магнием и марганцовкой. Фитиль он сделал из пустого стержня авторучки, плотно забитого в пыль истёртыми спичечными головками. Фитиль шипел, стремился внутрь, а потом — вспышка и такой грохот, что в самом центре Одессы с платанов и кленов слетели все ночующие там грачи.</p>

  <p>— О как! — сказал он.</p>

  <p>И в этот момент у меня в голове что-то щёлкнуло. Химию, которую я до того не любил, я выучил почти наизусть. Двухтомник самого Менделеева был для меня дороже, чем библия для прихожанина, а тройка «с натяжкой» в журнале превратилась в твёрдую, жирную пятёрку.</p>

  <p>«Ну и кем ты станешь? Технологом на заводе минеральных удобрений? Или на лакокрасочном? Ты знаешь, чем занимаются химики, например, в нашем НИИ?» — спрашивала мама, искренне заботясь о моём светлом будущем.</p>
  <p>«Они в ваннах с реактивами покрывают детали хромом и никелем. Всю жизнь будешь дышать этой гадостью? Оно тебе надо?»</p>

  <p>Другое дело — врач. Вот ты сам подумай. Да, красная икра на бутерброде будет у тебя, возможно, нечасто, но хлеб с маслом — всегда.</p>

  <p>Почему-то я не стал возражать. А может, просто сам себе нравился в белом халате нараспашку, ловко щёлкающий химические уравнения на контрольных.</p>

  <p>«Ну Медин так Медин», — и там химия есть, подумал я, но документы всё же подал в два места: и в Одесский медицинский, и на химфак Одесского университета. В последний год школы у меня, наконец-то, появилась цель: поступить.</p>

  <p>А зачем? И что потом? Неважно. Пока неизвестно. Время покажет.</p>

  <p>Преподаватели в школе шли мне навстречу, понимая, куда я собрался, и не напрягали предметами «второстепенной важности». История, география, математика… даже наш физик Валерий Маркович поставил мне годовую четвёрку без лишней тирании. На пять знал физику только он сам, а вот тройку — её ещё надо было у него заслужить.</p>

  <p>Химию, биологию и сочинение по русскому языку и литературе я штудировал каждый день. Они были вступительными. Английский — почти игнорировал (дурак). А вот Украинский я не учил совсем. В нашей одесской школе он был факультативом: на него ходили разве что те, кто иногда говорил дома на мове.</p>

  <p>Поступил я в Медин с первого раза, набрав двенадцать баллов при проходных одиннадцати. Это была моя первая серьёзная победа.</p>

  <p>Химфак остался без меня. Медин считался престижнее: конкурс там был раза в три выше. Мечта посвятить жизнь химии стихла сама собой, а Пирогов, Боткин и другие малоизвестные на тот момент дядьки, в белых халатах и шапочках, глядели на меня со стен Медина, даже не подозревая, кто только что пришёл к ним в alma mater.</p>

  <p>В мединституте всё было по-другому. Огромные овальные аудитории, стены — вечно скользкие от масляной краски, а на партах — целый музей пошлых рисунков. Студенты первых курсов все такие серьёзные, в белых халатах… А на самом деле — дети детьми.</p>

  <p>О чём мы тогда думали — не знаю. Я, например, точно ни о чём не думал и даже не представлял, каким доктором стану. Мне вообще казалось, что школа просто продолжается, только немного иначе оформлена.</p>

  <p>Молока с булочками тут не было, но котлету в тесте можно было незаметно стырить перед большой переменой без всякой спец подготовки и угрызения совести.</p>

  <p>В институте форма тоже была обязательной, но уже своя: белая шапочка и белый халат. В идеале — накрахмаленный, стоящий колом. Но кто же будет держать его в таком виде, если в сумке он превращался в мятую мешковину, годную разве что для чучела на огород?</p>

  <p>Зато под халатом можно было носить что угодно. Хоть быть голым — никого это особо не интересовало: главное, чтобы сверху была шапочка и халат. Девчонки этим пользовались умело и, как мне казалось, совершенно намеренно: иногда они снимали верхнюю одежду и надевали халат прямо на голое тело. Идёшь — и не знаешь, это образовательный процесс или экзамен на внимание.</p>

  <p>В школе у нас были «Н-ки», которые мы иногда аккуратно, с лезвием, превращали в четвёрки. Здесь ставили «НБ» — наверное, «не был». Хотя по сути — та же «Н». А может это было Nota bene» (сокращенно NB) – латинская фраза, означающая «заметь хорошо» или «обрати внимание»</p>

  <p>Но ни в школе, ни в институте нам так и не объяснили, зачем всё это было нужно. Для чего мы куда то ходим, зачем нам эти дисциплины, эти халаты на улице, эти бесконечные отметки, эта латынь и основы философии. Мы учились потому, что учились. А смысл должен был прийти потом. Только никто не уточнил — когда именно.</p>

  <p>Однажды я ехал в трамвае из мединститута домой и встретил своих бывших одноклассниц — троих девчонок, которые, как и я, после школы поступили в ВУЗ, но я в Медин, они в Педин. А я вёз домой череп. Самый настоящий — не гипсовый, а человеческий. Взял его в анатомке под залог студенческого билета, чтобы хоть как то выучить строение его костей.</p>

  <p>Вот я и вёз с собой этого бедного Йорика — так мы его прозвали.</p>

  <p>В трамвае мы с девчонками обрадовались встрече, разговорились. Я сидел у самого окна, они стояли в проходе, было тесно, вокруг — толпа людей, вечерний час пик, рядом со мной какая-то тетка с кошелками явно с Привоза и хмурым лицом. О чём болтали — не помню. Но мне так хотелось их удивить, что я сказал:</p>

  <p>— Нам вот дали домашнее задание…</p>
  <p>И достал череп из целлофанового кулька.</p>

  <p>Пассажиры посмотрели на меня с таким удивлением, будто я достал не череп, а саму смерть за шкирку. Но никто ничего не сказал. Девчонки, взвизгнули, тетка с лицом - Лелик, все пропало!, стала быстро пропихиваться к выходу. Мои бывшие одноклассницы смотрели открыв рты.</p>

  <p>Позже были и другие случаи. Например, когда мы изучали строение мужских и женских половых органов. На урок анатомии дежурный притащил большой пластиковый поднос с препаратами. Где одни органы уже были вставлены в другие. Пацаны ржали, как кони, девочки смущенно опускали глаза, преподы лютовали. Сложно было сказать — то ли чувство юмора такое, то ли уже тогда какие-то лёгкие отклонения в психике намечались у будущих врачей, толи так зарождался черный врачебный юмор.</p>

  <p>А однажды человеческое ухо стало героем целой криминальной истории. Один студент пронёс его в общежитие —, видимо, так же «под залог», — и где-то потерял. Ухо нашли то ли в санузле, то ли на кухне. Вызвали милицию, подняли шум, завели дело. Ну как же: человеческое ухо в общаге, отрезанное — не шутки. На самом деле это был обычный анатомический препарат.</p>

  <p>Прошли годы, и уже когда у меня была плавучая дача, история повторилась в большем масштабе. В заливе Чарторый, что прямо в Киеве, на берегах Десенки, где в лихие девяностые, говорят, кого только где не прикапывали, наши постояльцы нашли сначала череп, потом кости, а потом и целую человеческую кисть.</p>

  <p>Я посмотрел и сразу всех успокоил: на каждой косточке кисти было аккуратное отверстие и продет кусочек проволоки. Стало ясно — это учебный скелет. Такой же, какие стояли в нашей анатомке, но из натуральных человеческих костей.</p>

  <p>Незаметно пролетели четыре года. Всё это время я со своим дружком Виталиком — нынешним, между прочим, известным проктологом из больницы на Луначарского в Киеве — проводил ночи на Сухом лимане. Ловили рыбу, стреляли утку, чем только не занимались. О медицине думали посредственно, по-настоящему так и не понимая, как всё это работает и зачем оно вообще нужно.</p>

  <p>На четвертом курсе началась психиатрия. Проходили мы её на Слободке, в психоневрологическом диспансере города героя Одессы. И вот там я впервые столкнулся с настоящим психически больным человеком — не в учебнике, не на картинке, а живьём.</p>

  <p>Он выглядел абсолютно нормально: мужчина средних лет, интеллигентный, аккуратный, приятной наружности. И он со слезами на глазах умолял нас о помощи. Уверял, что во время операции — кажется, это был аппендицит — ему перевязали кишечник. Перевязали так, что пища не проходит дальше и не выходит наружу.</p>

  <p>Говорил он это так убедительно, так искренне и логично, что мы, студенты, прошедшие уже половину своего «фарватера», верили ему. Верили, потому что у нас не было ещё того самого внутреннего опыта, который позволяет отделять реальность от того, во что человек сам себя загнал.</p>

  <p>Мы пришли к нашему преподавателю и, полные энтузиазma, предложили инсценировать операцию: уложить пациента на стол, показать инструменты, сделать вид, что развязали этот его «Гордеев узел», — чтобы он сам убедился, что всё в порядке.</p>

  <p>Препод посмотрел на нас с такой хитрой полуулыбкой, будто давно ждал этого разговора, и сказал:</p>

  <p>— Ничего у вас не выйдет. Он найдёт себе другую причину, другую конструкцию в голове — и будет верить в неё точно так же. Вы только потратите время. Перед вами классический пример фобии небуйного пациента, которого мы пытаемся лечить не скальпелем и не таблеткой, а пониманием.</p>

  <p>В палате номер 6, где мы писали истории болезни, стояла тягучая смесь хлорки, старой краски и чужих судеб. Мы заходили туда в белых халатах и слегка накрахмаленных шапочках, и чётко понимали: в любую секунду можно выйти. Открыть дверь — и снова стать обычным одесским студентом-медиком.</p>

  <p>Жизнь делилась надвое: тот, кто внутри палаты №6, и тот, кто снаружи. Тот, кто в больничной пижаме, и тот, кто в белом халате. Тонкая, почти невесомая граница — но она была. И мы чувствовали её так ясно, как, пожалуй, никогда больше.</p>

  <p>Но больше всего меня тогда поражал этот человек — тот самый пациент из палаты номер 6 на Слободке. Он не кричал, не метался, не пускал слюни и не искал инопланетян под постелью. Он был, как ни странно, самым нормальным из всех, кого я встречал в те дни.</p>

  <p>И вот что меня мучает до сих пор: что, если он действительно был нормальный?</p>

  <p>Что, если он просто рассказывал истории, которые слишком не совпадали с тем, что тогда считалось нормой? Может, у него были свои странные идеи о жизни, не хуже и не лучше, чем у каждого второго чиновника.</p>

  <p>А мы — молодые, уверенные в своей будущей врачебной правоте — слушали его как материал для экзаменационной истории болезни. Смотреть на человека и видеть диагноз вместо человека — вот чему нас учат в первые же недели цикла.</p>

  <p>И только годы спустя меня накрыло: кого ещё в те времена прятали в эти палаты? Кого отправляли туда просто потому, что так удобнее? И сколько таких палат существует вокруг нас сейчас — где решётки тоньше, а диагнозы ставятся быстрее?</p>

  <p>Мы тогда вышли из той одесской палаты номер 6 легко — закрыли за собой дверь, стерли воспоминания и пошли дальше по жизни. Нам казалось, что это просто учебная практика: странный человек, странные истории, странное место. И только много лет спустя я понял, что первая палата №6 была предупреждением. Тихим звонком. Лёгким касанием за плечо.</p>

  <p><strong>Палата №6 — это не место. Это состояние.</strong></p>


  <h2>Палата №6 — часть 2</h2>

  <p>Следующая палата №6 ждала меня в Ужгороде. Формально — просто комната в медсанбате. Физически — бокс на восемь кроватей без замков в дверях и питьевой воды. Философски — ещё одна ловушка, из которой вроде бы можно выйти, но не совсем.</p>

  <p>Ты вроде бы свободен, но выйти из части без разрешения нельзя. Уехать нельзя. Сказать нельзя. Даже заболеть — тоже нельзя, если это не предусмотрено уставом.</p>

  <p>И я тогда впервые почувствовал, как выглядят стены, которых нет. Как действует палата, в которой дверь открыта, но за порог тебя всё равно никто не отпустит. Вроде бы можешь — но лучше не пробовать. Вроде бы свободен — но свобода по согласованию.</p>

  <p>И вот тогда мне впервые стало не по себе: а не слишком ли легко человек попадает в собственную палату №6? Не обязательно с решётками. Иногда достаточно приказа. Иногда — обстоятельств. Иногда — страха «а что люди скажут». Иногда — собственной привычки молчать.</p>

  <p>А потом прошли годы. И я вдруг обнаружил, что мы всей страной снова в палате номер 6. Только эта палата — огромная, на миллионы человек. И стены у неё не из кирпича, а из абсурда, усталости, новостей, обещаний, которые никогда не сбываются, и правил, которые меняются быстрее, чем погода на одесском морском побережье.</p>

  <p>Эта палата не имеет адреса, нет таблички у входа. Зато у неё есть стабильность: вышли — вернули, уехали — догнали, молчите — объяснят, говорите — объяснят ещё подробнее.</p>

  <p>И вот что самое странное: некоторые уже привыкли. Некоторые даже считают, что так и должно быть. Что нормальность — это когда ненормально, а ненормальность — это просто новый стандарт.</p>

  <p>И тут я снова вспоминаю того пациента из первой палаты. Может, он был единственным нормальным человеком среди нас всех. Может, он просто умел не соглашаться с абсурдом. Может, он был слишком честен для той эпохи. А мы — слишком юны, чтобы это заметить.</p>

  <p>Теперь, с годами, я понял главное: палата №6 — это не место. Это состояние. Его можно получить по распределению, по приказу, по обстоятельствам, по наивности или просто по инерции.</p>

  <p>Но вот выйти из неё…</p>
  <p>Этого уже никто за тебя не сделает.</p>


  <h2>Палата №6 — часть 3</h2>

  <p>Тогда, в студенческие годы, мне казалось, что палата №6 — это маленький мирок с решёткой на окне и запахом дешёвого антисептика. Позже я понял: то была лишь демоверсия. Тренировочный модуль.</p>

  <p>Настоящая палата №6 — это государство, где стены выше, коридоры длиннее, а санитаров куда больше, чем пациентов. И главное — никто не уверен, кто здесь действительно болен.</p>

  <p>В Ужгороде я задержался примерно на год. Мир, в который меня занесло, напоминал предбанник перед большой жизнью. Такой себе буфер между юношеской романтикой и взрослой бюрократической геометрией.</p>

  <p>Каждое утро перед пятиминуткой я наблюдал одно и то же: офицеры и гражданские служащие, зажмурившись, вдыхали аромат ужгородского кофе, стонали «куда ж мы катимся?» и шли дальше к своему расписанию. Я смотрел на них и думал: если всё так плохо, почему вы всё ещё здесь? Ответ был простой — уйти значило умереть. Не физически, нет. Просто исчезнуть из системы. А для многих это хуже.</p>

  <p>Я же выбрал смерть «для системы» и жизнь — для себя. Закрыл для себя военную карьеру навсегда, отказавшись от надежды на какую-то мифическую перспективу, которая маячила где-то в далёком горизонте, но не приближалась. И уехал в Киев.</p>

  <p>Палата №6 во всей своей красе.</p>

  <p>Потом, уже в Киеве, я понял одну простую вещь: палата №6 — это не место. Это состояние системы. В ней есть стены, двери, санитары, заведующие и вечная уверенность, что «мы тут всё контролируем». Только масштабы больше. Решётки тоньше — но они повсюду.</p>

  <p>И самое коварное, что туда никто не попадает насильно. Мы туда поступаем добровольно. Подписываем бумаги, заполняем анкеты, соглашаемся на правила — и система мягко задвигает за нами дверь.</p>

  <p>Сначала кажется, что ты просто работаешь. Потом — что ты кому-то что-то должен. Потом — что твоё мнение неуместно, потому что «тут всё давно решено». А дальше начинается самое опасное: ты перестаёшь понимать, где заканчивается твоя личная территория и где начинается казённая палата.</p>

  <p>Я часто задавал себе вопрос: что делает человека пациентом этой системы? Болезнь? Нет. Инакомыслие? Тоже нет. Пациентом становится тот, кто смирился. Кто перестал спрашивать «почему?», перестал протестовать, перестал пробовать иначе.</p>

  <p>И если уж давать совет, то он мог бы звучать так:</p>

  <p><strong>Хочешь сохранить себя — не переставай думать.</strong></p>
  <p><strong>Хочешь жить — не переставай выбирать.</strong></p>
  <p><strong>Хочешь свободы — не переставай задавать вопросы.</strong></p>
