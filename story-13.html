<h2>ПРОЛОГ</h2>
    <p>Иногда большие истории начинаются не с драм, трагедий или озарений.</p>
    <p>Иногда всё начинается с одной фразы, брошенной почти вскользь.</p>
    <p>— У Егора снова проблемы, — сказал как-то Артём, мой младший сын, ему 15 — У него баба появилась.</p>
    <p>Я чуть не повернул не туда.</p>
    <p>— Какая «баба»? — спрашиваю. — Ты чего так говоришь?</p>
    <p>Он пожал плечами:</p>
    <p>— Да она из него верёвки вьёт. А он сохнет за ней. Мы с ним договорились встретиться, по планам пройтись, погулять, А она позвонила — и всё, Егор растворился. Он теперь только вокруг неё прыгает, как собачка.</p>
    <p>И вот тогда меня словно кольнуло.</p>
    <p>Знакомо. Больно знакомо.</p>
    <p>Эта интонация — первая искра неуважения, то самое незаметное начало кривой дороги, по которой идут многие мужчины.</p>
    <p>Я слишком хорошо знал, чем это обычно заканчивается.</p>
    <p>— Тема, — говорю, — давай разберёмся, кто там виноват. Она? Или он просто не знает, как с этим жить?</p>
    <p>Полчаса дороги до Киева, но именно в эти полчаса иногда помещается целая взрослая жизнь.</p>
    <p>Он спрашивает — я отвечаю.</p>
    <p>Иногда он спорит — и правильно делает.</p>
    <p>Иногда замолкает и слушает.</p>
    <p>А иногда — заставляет меня вспоминать собственные ошибки, страхи, первые шаги, первые провалы и первые влюблённости, от которых внутри всё рушилось, взрывалось и строилось заново.</p>
    <p>Так, из одной фразы про «бабу» и одного диалога в машине, началась эта история.</p>
    <p>Не лекция и не воспитательный монолог.</p>
    <p>А попытка объяснить сыну — и каждому, кто будет читать — одну простую вещь: уважение — это фундамент.</p>
    <p>Но уважение нужно уметь строить.</p>
    <p>А чтобы научить — мало говорить абстрактные истины.</p>
    <p>Нужны реальные истории. Ошибки. Победы. И те моменты, когда жизнь сама подсовывает тебе урок, а ты либо понимаешь его, либо повторяешь снова.</p>
    <p>Снаружи темнело, дорога шумела ровно и важно, словно сама участвовала в разговоре.</p>
    <p>Эта тишина между вопросом и ответом — и есть взросление.</p>
    <p>Я слышал, как он думает. А я, честно говоря, думал вместе с ним.</p>
    <p>И чем больше мы ехали — тем больше я понимал: то, что я рассказываю Артёму, может пригодиться не только ему.</p>
    <p>Так появилось это повествование — не о женщинах и не о морали, а о взрослении, о выборах, о правильной системе поведения, которая делает мужчину надёжным, спокойным и достойным. А женщину счастливой.</p>
    <p>И о том, как не дать одному неудачному подростковому опыту превратиться в привычку неуважения ко всем женщинам подряд.</p>
    <p>Это не учебник.</p>
    <p>Это — разговор отца с сыном, в который случайно могут подсесть все, кому по пути.</p>
    <p>Об идеальных и не очень.</p>
    <p>В семье я был единственным ребёнком. Мои бабушка и дедушка по маминой линии поженились сразу после войны. 1947 год: она — врач-невропатолог, он — инженер, начальник военной приёмки на авиазаводе. Скромная советская жизнь, строгая и по правилам. У него 15 детей в семье, где он самый младший. У нее только сестра. И у них — только один ребёнок. Моя мама.</p>

    <p>О родителях своего деда, я мало чего знал. А вот родители бабушки были людьми целомудренными и степенными. Жили в Тирасполе. Старообрядцы — так говорили о них одни. Зажиточные хозяйственники — утверждали другие. А третьи что-то бросали им на идише, они потом переглядываясь между собой и кивая, друг другу, всегда находили понимание. Сами они были четырёхюродными братом и сестрой. К тому времени церковь уже разрешала такие браки — дальнее родство, никакого греха. Церковь для них была авторитетом куда выше советских законов.</p>

    <p>Сестра моей бабушки жгучая брюнетка вышла замуж за майора- политрука из того же авиационного полка в котором служил мой дед, через год после свадьбы своей старшей сестры. Полк расквартировали тогда в Тирасполе, где Днестр уже не был границей с Румынией, а его левый берег стал частью советского союза.</p>

    <p>Когда советская власть зарегистрировала брак врача и офицера, родителям двух сестер показалось этого мало. И они настояли. Под покровом ночи их тайно обвенчали в церкви — где ее сестра и ее будущий муж - политрук авиационного полка - были свидетелями и держали над их головами церковные короны, чтобы уже все было по настоящему. Чтобы быть семьёй не только по бумаге, но и по духу. Так и получилась классическая советская ячейка общества: молодая, правильная, семья. Он — военный офицер, добытчик, дисциплина и долг, паёк и денежное довольствие.. Она — врач, спасатель человеческих судеб. Неврологический молоточек, халат и истории болезней. Переезды, переводы и понеслось. Оба всегда на службе. А моя мама в свои пять лет уже ходила с ключиком на шее по коридорам их съёмной квартиры в Рыбинске на Радищева одна, дожидаясь возвращения родителей.</p>

    <p>Они никогда не ругались. По крайней мере, я ни разу об этом не слышал — ни в рассказах, ни в жизни.</p>

    <p>— Пап, а бывает так, что люди просто… не подходят друг другу? Вот вообще?</p>
    <p>— Бывает. И хуже — бывает, что это видно сразу, но признать страшно. Потому что хочется верить в чудо, а чудо — занятие дорогое и в основном убыточное.</p>
    <p>— А что тогда делать?</p>
    <p>— Смотреть не на эмоции, а на быт.</p>

    <p>Эмоции — это салют. Красиво, громко… и через минуту тишина.</p>

    <p>А быт — это вот: кто как злится, кто как расходует деньги, кто как отдыхает, кто молчит, кто орёт. И если быт у двоих разный — семейная жизнь превращается в медленную пытку для обоих.</p>

    <p>— А если терпеть?</p>
    <p>— Перетерпят двое — получатся соседи.</p>

    <p>Перетерпит один — получится жертва.</p>

    <p>Никто от этого счастливее не станет.</p>

    <p>— Понятно… Значит, важно, чтобы совпадали?</p>
    <p>— Да. Хотя бы по двум-трём ключевым вещам: деньги, быт, характер.</p>

    <p>А всё остальное можно докрутить.</p>

    <p>Сын молчит минуту, смотрит в боковое стекло. Машина мягко покачивается на неровностях дороги.</p>

    <p>— Пап, а у тебя в семье кто-то не совпадал?</p>

    <p>Я усмехаюсь.</p>

    <p>— О, сынок… Сейчас расскажу.</p>

    <p>Если вы с человеком живёте под одной крышей, но по сути — в разных мирах, никакая любовь, дети и “а что люди скажут” не спасут этот брак.</p>

    <p>Выдерживает только то, что изначально совпадает.</p>

    <p>Характеры не меняются — они лишь обнажаются.</p>

    <p>По папиной линии всё было иначе. В семье он был не один. У него был родной младший брат. Старший же всегда отгребает за младшего. Конфликты на ровном месте. Их родители - пара — что называется, огонь и лёд. Он — военный лётчик-истребитель, капитан с суровым лицом. Она — яркая, смеющаяся темпераментная женщина, внешне похожая на Скарлет о Хара из унесенных ветром, но на самом деле — жена боевого офицера, которая прошла с ним все гарнизоны: от Камчатки до Грузии.</p>

    <p>Спорили они всегда. Мне кажется даже дрались. Она хотела шика, блеска, красивой жизни. Мелочей - побрякушек и спустить все до копейки на то, что утром уже не модно и чтобы не вспоминать даже, а было ли оно вообще нужно. Ему хотелось стабильности, армейской честности и простых мужских удовольствий: рыбалка на удочку в тихих заводях, грибная охота, где не столько важны грибы, сколько дыхание леса и тишина. Когда мы приезжали летом раз в год к ним погостить, он всегда нас встречал в аэропорту на такси. Своей машины не было. Но Волга с шашечками у него была как карманный брелок. По дороге всегда пахло одинаково: свежим лесом снаружи машины и легким амбре от бензина внутри. Он говорил шоферу - не гони! А тот в ответ, Григорьевич, ты же истребитель! - скорость и ты это же одно целое. На что он невозмутимо отвечал - Там за штурвалом был я, а тут ты! Так что не спеши! Успеем.</p>

    <p>После череды постоянных ссор, уже в зрелом возрасте они развелись, но продолжали жить под одной крышей — в маленькой двухкомнатной, выданной ему за заслуги перед родиной квартире в посёлке городского типа с красивым названием Белые Берега в стареньком но многоквартирном двухэтажном доме, по улице Новая, с озером в десяти минутах ходьбы, речкой с белыми от песка берегами и дремучими лесами вокруг. После развода они не разъезжались. Да и некуда, да и двое взрослых детей… Что люди скажут? Да и просто — неудобно. Он был мастером на автостанции, чинил грузовики и волги, строил деревянные лодки по своим же чертежам, а она преподавала шитье на уроках труда в местной поселковой школе.</p>

    <p>К сожалению, умер он очень рано. Курил больше, чем дышал, нервничал больше, чем рыбачил и часто вспоминал свои боевые вылеты. Рак лёгкого с метастазами обнаружили слишком поздно. Его бывшая супруга быстро переоформила на себя целиком всю его военную пенсию и возможностей сорить деньгами у нее стало куда больше.</p>

    <p>Был бы у меня был миллион, говорила она, я бы вам его отдал, это она повторяла почти всем. Но миллиона у нее не было, и эта фраза прижилась за ней как заезженная поговорка.</p>

    <p>Их отношения я видел лишь раз в году, когда мы приезжали ступить на эти самые белые берега, когда в Одессе было нестерпимо жарко, а там прохладно и всегда пахло рекой и лесом. А вот с бабушкой и дедушкой со стороны мамы мы жили постоянно. Они меня и воспитали — правильным, советским воспитанием: школа, институт, работа. Ну а потом уже брак, семья и ребенок. Он, Дед редко говорил об отношениях, любви и привязанностях, но одна фраза у него была как истина:</p>

    <p>«Если она едет за тобой на край света — а для нас тогда край света был и Камчатка, и Берлин, и Москва, и Одесса — её можно брать в жёны».</p>

    <p>Вторая история — тоже про мою родню, по линии отца. Судьба повторилась удивительно схожим образом — словно кто-то наверху переписал сценарий, только главные роли поменял местами.</p>

    <p>Так же, как у моих дедушки и бабушки, отношения у меньшего брата моего батьки разворачивались почти по кальке. Его жена была блондинкой — яркой, как обложка дорогого журнала. А он — весь настоящий, из тех, кто не прячется за словами. Бывший десантник, охотник, добытчик. Удочкой он рыбу ловил редко — ему это казалось баловством. Он ставил сети, ятери: чтобы рыбы много, что бы всё по-взрослому. Грибы, ягоды ведрами, раки с ладошку и чтобы с пол ванны не меньше. Борода, топор за поясом он не носил, но когда я видел его с ружьем в чехле и полным рюкзаком за плечами, толи грибов толи трофеев я забывал о своих любимых игрушках. И при этом — художник. В одном лице уживались свирепый добытчик и тонкая, ранимая творческая натура.</p>

    <p>Она — учительница английского, утончённая, сексуальная, почти как из дамских романов: лёгкая, живая, с какой-то своей внутренней хрустящей французской булкой и ароматном утреннего кофе.</p>

    <p>Но как же они ругались.</p>

    <p>Я был маленький и не понимал причин. Осознание пришло позже: ей было тесно. Она была создана для чего-то большего. Как актриса для большой сцены, которая по случайности играет в сельском клубе не свои роли. А что делать в маленьком провинциальном посёлке городского типа с красивым название Белые Берега и общественными туалетами вдоль дорог, где матерный язык имел куда больше веса, чем английский. Один клуб — и тот в бывшем поместье какого-то дореволюционного барина был единственным местом где можно было приобщиться к миру прекрасного через кино, как в фильме человек с бульвара капуцинов. По выходным там показывали фильму. «Анжелику» — помню ее, как сегодня. Они даже внешне чем то были похоже.</p>

    <p>И вот она с моей мамой, надевали самое нарядное, что у них было, и шли туда вдвоём, как в театр Мулен руж вдыхать в себя хоть немного того другого воздуха, которого так не хватает в провинциях.</p>

    <p>Пока их мужья — по уши в болотной ряске и тине тянули бреднем карасей из торфяников и ловили раков и щук в лесной реке, они сидели в небольшом поселковом кинотеатре и за 50 копеек погружались в мир роскоши, лоска и высоких манер, несмотря на заплеванный семечками крашеный деревянный пол.</p>

    <p>Так формировался мой образ мужчины и женщины.</p>

    <p>Она — красавица тонких манер, нежная, воздушная, как будто из другого мира.</p>

    <p>Он — свирепый добытчик, сила, грубая романтика, лес, дым костра, караси на сковороде и средней паршивости самогон под легкую закуску из лисичек в сметане и квашеной капусты.</p>

    <p>Она готовит, жарит его добычу, перебирает собранные им грибы, штопает ему сменные штаны пока он спит без ног не снимая сапог. И немного тоскует по внешнему миру — по морю, по солнцу, по шумным улицам городов, там где течет свет и пахнет дорогими духами.</p>

    <p>Там, где они жили, часто шли дожди. Гулять негде. Всё очень красиво, но одинаково уныло: лес, озеро, речка. Даже картины, которые он рисовал в точности передавали ту атмосферу тоски и вселенской скуки. Это прекрасная картинка на черно- белой фотографии, но тяжёлая жизнь для тех, кто мечтал о цветных фото.</p>

    <p>И если моя мама в Одессе могла каждые выходные вырваться на море — так часто, что я сам начал его тихо ненавидеть, — то из суровых брянских лесов выбраться было куда сложнее.</p>

    <p>И они развелись. Она уехала — туда, где хоть немного теплее. Он нашёл новую любовь — по имени Люба- художницу из Смоленска. Любаша. Так он её нежно называл. И с ней у него началась гармония. Она родила ему сына. Дочь от первого брака, конечно, уехала с матерью.</p>

    <p>Любаша же довольствовалась тем, что было вокруг. Лепила глиняные фигурки, нежно расписывала ткани, это называлось батик, делала невероятные вещи руками. Красиво — но продать некому. Так и жили впроголодь, но вместе, тихо, по-своему счастливо.</p>

    <p>Пока болезнь не пришла. Злая, быстрая. Я тогда уже работал директором центра МРТ и договаривался с коллегой из Смоленска, чтобы её срочно посмотрели. Но рак не оставил ей шанса.</p>

    <p>Она умерла.</p>

    <p>А он… он долго тосковал. И моя бабушка его мама. переживала, чтобы он не сделал с собой чего-нибудь ужасного. Ладно бы спился, лишь бы в петлю не полез, причитала она.</p>

    <p>Этот эпизод врезался в меня как стальной бур в огромный ледяной айсберг. И во мне закрепилось что-то почти мифическое: женщина — это нечто божественное, неземное, тонкое, хрупкое. То, что нужно беречь, защищать, опекать, выводить в свет, дарить тепло и внимание. Потому что она может умереть. Исчезнуть. Уйти — и ты останешься один.</p>
    <p>Мой образ женщины формировался не только на детских воспоминниях, но и на фильмах, принципах, традициях, советских пословицах и полушутливой пропаганде:</p>

    <p>Женщина — святая Агнесса с корзинкой всяких милосердий.</p>
    <p>Бьёт — значит любит.</p>
    <p>Стерпится — слюбится.</p>
    <p>Мужчина — голова, женщина — шея.</p>
    <p>Он зарабатывает, она тратит…</p>

    <p>Когда я думал о женитьбе?</p>

    <p>Да сразу. Как только поцеловал девушку. Даже нет — как только она поцеловала меня. Значит, выбрала. Значит, согласилась ехать со мной хоть на край света, хоть в забытый богом военный гарнизон.</p>

    <p>А там дальше — «как-нибудь», как у Булгакова в подвале у Мастера. Где сидел он с Маргаритой и тихо скулил. Что делать? Чего ждать? Где же взять деньги на жизнь?</p>

    <p>Ждать чуда. Довольствоваться малым. Мужчина ловит карасей, она их жарит, и они сидят у костра, любуясь закатом.</p>

    <p>И я даже не понимал, тогда, что это может быть как прекрасный уикенд, на потом надо встать, затушить костер, сесть в машину дорогую и надежную, как швейцарский банк и ехать туда — в нормальную жизнь, к делам, к смыслам, к перспективам, и с желанием, а не по принуждению.</p>

    <p>Азазелло не постучит в окно и не решит за вас вашу судьбу.</p>

    <p>В моей голове тогда прочно засело, что жениться нужно сразу. Зачем откладывать? Зачем терять время? В жёны я был готов взять любую, кто соответствовал моим представлениям, особенно блондинок. Они мне казались воплощением красоты и женского идеала.</p>

    <p>Самая первая любовь приключилась со мной лет в шесть. Длилась она ровно один день.</p>

    <p>Оксанка была всего на год младше меня и жила напротив. Мы вместе играли в песочнице лепили из грязи котлеты, мыли руки в лужах и выпрашивали друг у друга конфеты. Не важно, чем мы еще занимались, важно то, что однажды она просто подошла ко мне на улице и… поцеловала. Вот так, без предупреждения. Я остолбенел. Стою, смотрю, не понимаю, что делать дальше.</p>

    <p>А она спокойно так говорит:</p>

    <p>— Я так хочу в туалет. У меня дома дверь закрыта и нет никого. Можно я к тебе по-маленькому?</p>

    <p>Ну а что? Никакой романтики, чистая физиология. Но с предварительным поцелуем. Мы поднялись ко мне. Я звоню на цыпочках поднявшись, бабушка открывает дверь, захожу в квартиру, и она за мной и мама выходит в коридор. Я, не зная, как это правильно объяснить, выпаливаю:</p>

    <p>— прошу любить и жаловать - красавица-жена.</p>

    <p>Мама зависла на секунду, но быстро пришла в себя, посмотрела на меня, потом на «молодую жену» и говорит:</p>

    <p>— Ну, раз это твоя жена, значит собирайся и переезжай жить к ней.</p>

    <p>Тут уже завис я.</p>

    <p>— В смысле? С чего это вдруг?</p>

    <p>А мама спокойно продолжает:</p>

    <p>— Ну вот видишь, папа живёт со мной. Значит и ты будешь жить с женой.</p>

    <p>Бабушка смотрит на все это с таким серьезным лицом, будто заочно мне выносит диагноз.</p>

    <p>Я сразу начал включать заднюю:</p>

    <p>— Не, ну нет… У неё брат старший, дерётся, я туда точно не пойду.</p>

    <p>Оксана вышла из туалета — счастливая, как будто мы только что свадьбу сыграли. А я после этого старался держаться от неё подальше. Как-то слишком быстро у нас всё «развивалось».</p>

    <p>Вообще, мне мало мне кто рассказывал о любви, о браке и этих взрослых тайнах. Телевизор давал больше информации, улица — больше практичности, а школа — политкорректности. Мама мне говорила, что со временем сам все поймешь и почувствуешь. И только однажды папа раскрыл мне главный секрет — как появляются дети. Не было там ни аиста, ни капусты. Мне было лет десять. Он сказал это прямо, без экивоков, и для меня это прозвучало как откровение, примерно уровня: «Сегодня рано утром у нас запланирован контакт с инопланетянами, не проспи».</p>

    <p>Женщина для меня была прежде всего мамой: накормит, пожалеет, защитит. Её надо любить, баловать, радовать — и тогда она дарит взамен теплые штаны и вкусные котлеты.</p>

    <p>Первая девочка, которая мне понравилась, по настоящему появилась в моей жизни в начале школы. Таня Шелепина. Не знаю почему, но она казалась мне особенно красивой — или просто самой симпатичной среди всех.</p>

    <p>Я хотел ее внимания и захотел сделать ей подарок. Искал долго — и не придумал ничего лучше, чем подарить свою любимую фотографию. Чёрно-белая фотка моего самого дорогого в мире места: берег озера с черным лесом и белыми берегами, куда мы приплывали на лодке, купались, ловили рыбу, загорали. Маленький кусочек природы на клочке фотобумаге.</p>

    <p>Я тихонько подложил снимок ей в книжку и намекнул, что там «что-то есть». Таня заглянула, улыбнулась — и… тут же вернула мне фотографию. Я растерялся.</p>

    <p>— Таня… это тебе, — промямлил я. — От меня. Это самое лучшее место в мире.</p>

    <p>Тогда никто не знал про Дубаи, Бали, Ницу, но эта фотография была для меня дороже путёвки на год на лучший в мире курорт. Она посмотрела ещё раз — и оставила снимок себе.</p>

    <p>Вау. Получилось.</p>

    <p>И я решил пойти дальше.</p>

    <p>Я приготовил вторую фотографию — уже со мной. Я сидел там так далеко, что узнать меня было почти невозможно, но природа вокруг была не хуже, чем на первом снимке. Железнодорожная насыпь узкоколейки, лес и небо, мы ждали тога маленький паровозик с двумя вагонами, на котором мы ездили за грибами. А он все не ехал и не ехал. Для меня он был как полярный экспресс — только не на Северный полюс, а в мои собственные детские мечты.</p>

    <p>Но какой же подарок без подписи? Я написал на обороте: «Тане от Алёши». Проблема была в том, что падежи мы ещё не проходили тогда, и я не знал, как правильно это написать, как расставить окончания.</p>

    <p>Я вручил ей фотографию. А потом засомневался. Вдруг я сделал ошибку? Вдруг она смеяться будет?</p>

    <p>И признался ей в своём страхе. Таня ещё раз взглянула — и снова вернула снимок.</p>

    <p>Второй раз я уже не стал настаивать. И фотография осталась у меня — как напоминание о моём первом робком, смешном и честном чувстве.</p>

    <p>Девочка Таня, которая так нравилась мне в начальных классах школы, закончила учёбу и вышла замуж за нашего одноклассника по имени Саша. Они сидели вместе за одной партой — и как-то незаметно сдружились. Он был озорником: учился посредственно, но в нём было что-то притягательное — немного хулиган, немного шалопай, немного жулик, но в каком-то своём, добром, почти обаятельном смысле этого слова.</p>

    <p>И вот она выбрала его. Ей, видимо, показалось, что с ним будет надёжно, спокойно, уверенно идти дальше по жизни. На выпускном вечере они вместе тусили на теплоходе, который возил всех наших выпускников вдоль одесских пляжей. Встречали рассвет, смеялись, казались неразлучными.</p>

    <p>А потом… через какое-то время они развелись.</p>

    <p>Что было дальше — не знаю. Слышал только, что она стала учительницей. На этом её след для меня и оборвался.</p>

    <p>Саша так и не смог найти себя в жизни. Постепенно присел на алкоголь и наркотики, и его след тоже растворился где-то в тумане чужих историй и забытых дворов. Таких после школы обычно не ищут — о них вспоминают разве что с лёгким сожалением и стараются поскорее забыть, будто это тень, случайно мелькнувшая на общем выпускном фото.</p>

    <p>Мы едем обратно из Киева, за окном остался пивзавод, эпицентр. Вечер. Впереди Вышгород.</p>

    <p>Тема смотрит в свой телефон и вдруг спрашивает:</p>

    <p>— Пап, а как понять, когда любовь настоящая, а когда просто эмоции?</p>

    <p>Я слегка улыбаюсь:</p>

    <p>— Эмоции — это как ветер. Они поднимают тебя, дают взлёт. Но не дают опоры. Если на них строить жизнь — рано или поздно рухнешь.</p>

    <p>— Значит, нельзя слушать сердце? — удивляется он.</p>

    <p>— Можно, — отвечаю. — Сердцем выбирают путь, жену, дело. Оно показывает, куда тянет. Но утверждают головой. Голова проверяет, есть ли земля под ногами, не уведёт ли этот ветер тебя в пропасть.</p>

    <p>— А если сильно тянет? — он насмешливо поднимает брови.</p>

    <p>— Тогда надо делать шаг, но смотреть под ноги. И понимать, что сердце — это двигатель, а голова — тормоза и рулевое. Без одного или другого далеко не уедешь.</p>

    <p>Он кивает, будто понял, но в глазах блеск — типичный для мальчишек, которым кажется, что можно лететь, игнорируя правила.</p>

    <p>— Ну, значит, сначала эмоции, потом мозг? — уточняет он.</p>

    <p>— Сначала надо включить оба, — говорю, — иначе либо сгоришь, либо застрянешь.</p>

    <p>Артём смеётся:</p>

    <p>— Ну вот, понятно… или непонятно.</p>

    <p>Я хмыкаю и возвращаю взгляд к дороге:</p>

    <p>— Главное, помни, сынок, эмоции — прекрасны, но опасны. И всегда проверяй, есть ли под ними опора.</p>

    <p>Эмоции — это дешёвое топливо. Они красиво искрятся в подростковых воспоминаниях, но не оплачивают счета, не греют зимой и не заправляют машину. Люди исчезают, уходят, ломаются или растворяются в чужих жизнях. Ты остаёшься один в холодной палатке или в пустой квартире, с горой воспоминаний, которые питают только твоё тщеславие.</p>

    <p>Где-то в середине школы мне понравилась одна девчонка с нашего двора. Она была на два года младше меня, и звали её Лолита. Блондинка. Прямые светлые волосы, правильные черты лица, красивая фигура и стройные длинные ноги. В ней было что-то взрослое, притягивающее и необычное — то самое, что заставляет подростка впервые задуматься о вещах, которые раньше казались далёкими и неясными.</p>

    <p>Она жила в доме напротив. Как раз в том, где жила Оксанка. Так вышло, что они были подружки. Мы часто пересекались на улице, и каждый раз старался я как-то привлечь её внимание: то подкатить поближе на велике, то задать остроумный, как мне тогда казалось, но</p>

    <p>по факту самый тупой вопрос, сказать пару слов, чтобы зацепило. Но она делала вид, будто никого вокруг не замечает. И эта её лёгкая недоступность только сильнее разжигала желание добиться её расположения. Оксанка наоборот лезла везде со своими советами и ни на минуту не оставляла ее одну.</p>

    <p>Однажды, уже поздним вечером, мы сидели на лавочках — как это обычно бывает у подростков: травили анекдоты и страшные истории. Каждый из нас хотел выпендриться, а девчонки только хихикали. С нами была Лолита, Оксанка и ее подружка и кто-то еще не помню — но именно Оксанка очень хотела «со мной дружить», хотя мне она была совершенно неинтересна. Именно она, как мне потом признались, подговорила Лолиту всё-таки обратить на меня внимание.</p>

    <p>У девчонок в том возрасте в голове происходит черт знает что, и в тот вечер мы, играя в карты, решили сыграть так, на поцелуй. Если Лолита проигрывает — она должна была меня поцеловать. А если проигрываю я - то целую Оксану. Ну вот такие правила.</p>

    <p>Я, конечно, сделал всё возможное, чтобы она проиграла.</p>

    <p>И когда это случилось, она долго стеснялась, краснела, отворачивалась, но всё же робко, почти невесомо поцеловала меня в щёку. Мне тогда показалось, что это — пик блаженства. Мир взорвался вокруг. Звёзды вспыхнули ярче солнца. Гормоны, наверное, шарашили во меня как реактивные снаряды, разлетаясь где-то потом с грохотом на высоте в сто километров над уровнем моря.</p>

    <p>Но всё это длилось недолго. Родители Лолиты то ли получили новую квартиру, то ли просто переехали. И буквально через какое-то время она исчезла — как будто растаяла. След пропал. И очаровательная блондинка с красивыми стройными ногами испарилась так же внезапно, как и появилась.</p>

    <p>А у меня началась другая жизнь. Охота, рыбалка, далекие велосипедные походы, какие-то авантюры, потом химия, биология, репетиторы и подготовка к поступлению в ВУЗ… На поиски любви времени просто не оставалось. Да и не попадались мне тогда такие, которые могли бы вызвать подобные яркие, ослепительные эмоции.</p>
 <p>Кто не учился в институте — тот даже близко не представляет, что это за место. Возможно, в бурсах всё ещё круче, но я там не был, поэтому клянусь только своим факультетом.</p>

    <p>Мы, вчерашние школьники, которые буквально неделю назад вытирали мел с ладоней и дрались за место у окна, внезапно оказались в мире, где люди… женятся. Реально женятся! Первокурсники! Причём сразу. Не успел студент зайти в аудиторию, как уже несёт заявление в ЗАГС. Некоторые даже детей заводили.</p>

    <p>Мой лучший друг — тот самый, чей след потерялся где-то в Канаде, — имел годовалого сына уже к первому курсу. Он женился либо в 16, либо в 18 — он тогда путался в этих цифрах. Жена была старше, ребёнок — младше, а он посередине такой весь серьёзный семьянин.</p>

    <p>Опаздывал он не потому, что проспал, а потому что «у малого температура», «надо купить смеси» или «я в поликлинике». Преподаватели только кивали:</p>

    <p>— Ну что ж, у человека ребёнок.</p>

    <p>Прощали всё. К зависти всего потока.</p>

    <p>А девчонок… Девчонок было столько, что иногда казалось: если отвести взгляд в сторону — обязательно случайно кого-то полюбишь. Скромные, весёлые, слишком серьёзные, слишком несерьёзные — выбирай любую. Но, говорят, в пединституте их было ещё больше.</p>

    <p>Правда, выбирать мне было некогда. Латынь не оставляла шансов даже на лёгкий флирт: либо зубришь, либо вылетаешь. Поэтому моё первое институтское свидание случилось только на третьем курсе.</p>

    <p>Тогда я подрабатывал ночным охранником: ночь через ночь, сон через никогда. После очередного дежурства я забрался на самый верх кафедры, где лег вдоль узких и скользких от тысячи слоев масляных красок загнутых лавок, а чем выше, тем они были прямее, и… уснул. А потом грохнулся вниз вместе со своими снами и академическими надеждами.</p>

    <p>С позором, под хохот всего нашего потока, меня спустили в первый ряд — прямо за спину молодой лаборантке. Наташа была высокой блондинкой. Она мечтала стать стоматологом, поэтому работала на кафедре анатомии и копила «очки» в глазах профессоров. Ноги у неё действительно начинались где-то в районе коренных зубов, а короткий белый халатик еле прикрывал ее центр фигуры, смещенный на две трети вверх.</p>

    <p>Я сел за ней — красный, как спелый одесский помидор. А народ смотрит и выедая меня взглядами думает: раз упал, значит спал… а если спал — значит ночью что-то делал. А что именно он делал? Ну тут у каждого уже были свои фантазии. Но рейтинг мой только поднялся.</p>

    <p>Я не мог сидеть молча. Я ерзал на скользкой лавке и я начал с ней флиртовать. Так, аккуратно, потом сильнее. Это как промазать из винтовки по мишени, а потом расстрелять все к чертовой матери из пулемета. Она хихикала, переставляла слайды и пару раз даже мной заслушалась так, что профессор решила нас выгнать обеих, но, заменить Наташу ей не кем и пришлось продолжать лекцию. Я смелел. Кидал тихо шутки. Она краснела не меньше моего, а я медленно в нее влюблялся и забывал все правила приличного студенческого поведения.</p>

    <p>В конце лекции я набрался наглости и позвал её на свидание. И она… согласилась.</p>

    <p>Я, как последний дурак- романтик, купил три гвоздички — любимый букет одесских бабушек — и в восьмиградусный мороз, который ощущался как все минус сорок, встретил её на автобусной остановке. Вместо кафе, тепла, пиццы и глинтвейна мы пошли… просто ходить.</p>

    <p>По каким-то тёмным одесским дворикам. Как два брошенных бездомных кота.</p>

    <p>Свидание получилось ужасное: я замёрз, она устала, романтика сдохла, не успев родиться. После этого мы благополучно не пересекались с ней до самого конца моего обучения.</p>

    <p>На выпуске я всех фотографировал — был у меня тогда зоркий -4 неплохой фотоаппарат и прямой интерес к искусству запечатлеть счастливое лицо уже человека с дипломом. И вот — встречаю её.</p>

    <p>Щёлк. Готово.</p>

    <p>Она посмотрела на меня чуть растерянно:</p>

    <p>— Ты уже закончил институт?</p>

    <p>— Да, теперь я доктор. С дипломом и тем самым лицом, которое ещё не выспалось ни разу с первого курса.</p>

    <p>Я предложил это отметить. Она согласилась.</p>

    <p>И мы, конечно же, поехали не в ресторан, а в палатку на Хаджибеевском лимане, где дым костра и жареные караси всплыли в моей памяти и весело мне махали своими присыпанными мукой хвостами. Поехали мы не сами но уже на своих тачках. У меня красная восьмерка, а у моего троюродного брата, в последствии директора одесского филиала МИБС, и его будущей жены - вишневая нива. Романтика уровня «турбаза 1997». Там у нас взорвалась банка сгущёнки, которую он поставил в угли «чтобы сварилась». Я думал, что он на своем политехе хоть немного учил физику. Она действительно сварилась. И взорвалась так, что звёзды на небе на секунду померкли. Хорошо, что никто не погиб от сгущёночных осколков.</p>

    <p>Ну а потом я поехал в Киев, поступать в УВМА. Через неделю вернулся в Одессу уже курсантом украинской военно-медицинской академии с приказом командиров не жениться, и… она встретила меня на вокзале. Причём угадала поезд и день моего приезда без единого звонка. Мобильник тогда был по цене электрички. Магия, как она мне потом говорила и женская интуиция. Как она могла это сделать? Неужели, выходила к каждому поезду?</p>

    <p>Я проводил её к автобусу, она села… и я с чувством выполненного приказа уже собрался уйти, но магические чары не оставляли меня. Она нарисовала изнутри на запотевшем стекле сердечки. Глаза ее были как у кота из Шрека. И я дрогнул. Жила она на краю Одессы на Поскоте, это край географии. И тут я вспомнил своего деда. Поедет с тобой на край света - можно брать в жены. Но, поехал туда почему то я. Я сел в тот же автобус. Мы приехали к ней. А ещё через пару дней я сделал ей предложение. И она согласилась.</p>

    <p>Мы развелись меньше чем через год. Жалования лейтенанта мне не хватало — для её экономических амбиций. А погоны лейтенанта сдерживали от авантюрных затей. Не потянул. Она приезжала в Киев, и за один день мы умудрялись оставлять в ЦУМе почти весь мой месячный оклад — красиво, с шиком, без компромиссов. Яркая блондинка с ногами от коренных зубов стала стоматологом и работает теперь в Одессе, где по-прежнему умеет сочетать красоту и расчётливость. Уже во время большой войны мне пришло сообщение от неизвестной женщины: «Как вы там? Всё ли у вас хорошо?» Я осторожно спросил: «Простите, а кто вы?» Ответ пришёл мгновенно: «Твоя жена, бывшая». Оказалось, у нас остались нормальные отношения. Она вышла замуж, родила дочь и даже несколько раз помогала мне по консультациям, связанным с её профилем. Но теперь я точно понимал: эмоции это прекрасно, но желудок и бензобак сами себя не наполнят.</p>

    <p>Любовь, первая влюблённость, флирт — всё это мимолётное развлечение для гормонов. Реальная жизнь требует действий, а не вздохов. И всё, что останется от эмоций это смешанные ощущения удовольствия и облома, как банка сгущёнки, взорвавшаяся в костре: эффектно, шумно, но бесполезно.</p>

    <p>Хочешь жить — перестань ждать фейерверка в сердце. Хочешь быть живым — пусть дрожь в груди будет топливом для дел, а не для пустых мечтаний. Взрослость не спрашивает разрешения: либо действуешь, либо остаёшься зрителем на собственной трагикомедии.</p>

    <p>— Пап, а почему иногда любовь так ярко горит, а потом исчезает? — спрашивает он, смотря на дорогу сквозь стекло.</p>

    <p>— Потому что это эмоции, — отвечаю я. — Они дают взлёт, но не дают опоры. Сердце рвётся, а реальность остаётся на месте.</p>

    <p>— Значит, такие чувства не настоящие? — уточняет он.</p>

    <p>— Настоящие, — говорю, — но они не гарантируют счастья. Настоящая жизнь строится так: сначала эмоции показывают, куда тянуться, а потом голова проверяет, есть ли земля под ногами. Без этого взлет быстро превращается в падение.</p>

    <p>— И что делать? — прищуривается он.</p>

    <p>— Учиться смотреть одновременно и сердцем, и головой. Эмоции дают огонь, разум — опору. Огонь без опоры превращается в пепел.</p>

    <p>Лекции по неврологии в академии, где я учился после института, проходили в ГВКГ (Главном военном клиническом госпитале министерства обороны) — на кафедре неврологии и нейрохирургии. Читал их нам целый профессор. Его отец когда-то написал учебник по неврологии, а он умел ставить диагноз без МРТ. Таких уже почти не осталось, с учителями нам повезло. Нас в группе было всего шесть человек из академии и один докторант. Лекции читались на украинском языке. Я его никогда в жизни не учил, и мне было невероятно скучно — половину слов я просто не понимал. Позже я, конечно, начал отличать полосатое тело от с смугастого, но по началу было тяжело, вязко, однообразно.</p>

    <p>И вот в один такой день, когда дождь барабанил по подоконником как тяжелая свинцовая дробь, бутерброды кончились, а кофе остыл, а скука была совершенно неимоверной, к нам приехали представители какой то малоизвестной французской фармкомпании — обычное явление. Но приехали сразу три дамы. Глава представительства. Роскошная мадам средних лет с дорогим маникюром, и парфюмом, продакт-менеджер чернявенькая шустрая, явно понимающая немного в фармакопее и медицинский представитель. Скорее, как тягловая сила тащить оверхед, буклеты, флаера и прочую полиграфическую мишуру, на которую представительство выделала бюджет небольшого поселка. Решили они рассказать нам своих препаратах. И чтобы создать массовку, в аудиторию где чихвостили на пятиминутках всех без исключения, согнали тех, кого быстро смогли найти, ну и конечно нас - слушателелей академии, чтобы сидели мы и слушали, пока другие врачи заняты своими важными делами. Они что-то долго вещали, но уже на русском, поэтому слушать их было приятней и легче. А медпредставитель сидела чуть в стороне, и мне казалось, что она изучает вокруг себя все, что ее окружает, а сама при этом испускает какое-то феерическое свечение. Такое ощущение бывает в цирке, когда после акробатов на сцену выходит чародей маг и фокусник и начинает внимательно искать своим проницательным взглядом жертву среди зрителей - ротозеев. Натуральная блондинка, с мягкими чертами лица и приятной, по-настоящему располагающей внешностью. Она умела с первой секунды расположить к себе любого человека. Возможно ее поэтому и взяли на эту должность. Ведь целевая аудитория этой компании были урологи, хирурги и чуть чуть мы - неврологи. И я засмотрелся. Она мне нравилась.</p>

    <p>После лекции я подошёл к ней и сказал:</p>

    <p>— Вы знаете, мадам, я собираюсь на практику в Одесский госпиталь. А давайте вы мне дадите? Тут я сделал небольшую паузу и продолжил. Дадите побольше материалов — я отвезу их туда и там раздам врачам.</p>

    <p>Она с удовольствием согласилась. И принялась судорожно искать где то внутри себя визитку. Так ищут билет для контролера, зажигалку или визитку для того, что ею правильно воспользовались. Лекция кончилась, скука вернулась, время ушло, профессор нас всех распустил по домам. Они все втроем дружно вскочили в машину главы представительства и уехали. Все что у меня осталось в памяти от этой их презентации была лишь ее визитка с именем Юлия и номером телефона. Мобильных тогда ещё не было, и на визитке стоял её домашний номер.</p>

    <p>Я позвонил ей позже и напомнил, что это я, и я скоро еду в Одессу. Она меня сразу узнала и предложила встретиться — возле метро «Политехнический институт». Мы встретились вовремя. Хотя я пришел туда минут на 40 раньше положенного. Она пришла без опозданий и принесла огромный, тяжеленный пакет. Наверно, это были все проматериалы фирмы на пять лет вперед. Я его еле поднял. Надо бы сразу его отнести на макулатуру, но я, конечно, честно потащил его с собой.</p>

    <p>Мы шли пешком от «Политеха» к Центральному ЗАГСу. Там уже тогда был Макдональдс. Пока мы шли, мы разговаривали — и разговор складывался так легко, как будто мы знали друг друга вечность. Ничего не нужно было придумывать, подбирать, формулировать. Фразы сами ложились одна за другой.</p>

    <p>Когда подошли к маку, она предложила:</p>

    <p>— Может, зайдём выпьем кофе?</p>

    <p>Я там не был ни разу. Она сама пригласила. И там я впервые попробовал кофе с молоком. Он показался мне удивительно вкусным — то ли потому что из Макдональдса, то ли потому что это был первый настоящий кофе в моей жизни.</p>

    <p>А ещё она подарила мне маленький калькулятор. Господи, пустяк! Но мне он показался чем-то особенным. Плоский, размером с кредитную карточку. Такое впечатление, будто она вручила мне все деньги мира замаскировав их под калькулятор. Миллион, как говорила моя бабушка, который бы она отдала любому при первом же свидании.</p>

    <p>Потом мы простились, и она исчезла где-то в темноте подземного перехода. А я, под огромным впечатлением, вернулся в общежитие с огромной купой бессмысленных флаеров. Всю ночь я не мог уснуть, снова и снова прокручивая в голове нашу встречу, кофе тот теплый киевский вечер.</p>

    <p>Мне нравилось ей звонить. И я как-то взял это за правило. Раз в день, а может и два, я набирал ее номер, указанный в визитке. Она брала трубку, и мы с ней мило болтали, пока у меня на карте оставались какие-то юниты. Я звонил родителям в Одессу, потом перезванивал ей. Даже не знаю, о чём мы там трепались — обо всём и ни о чём. Но после разговора оставалось такое приятное, тёплое ощущение внутри. И оно мне нравилось.</p>

    <p>Однажды я предложил ей встретиться. Просто так. И она — возьми да согласись. Почему бы и нет? Симпатичная молодая девушка, блондинка, очень приятной внешности, умеющая держаться на людях и вызывать доверие с перых секунд, моя коллега, врач. С ней было приятно пройтись по улице, с ней было о чём поговорить. Её было не стыдно показать. Такие свидания были куда интереснее, чем таскаться по морозу с тремя гвоздичками. Да и «Макдональдсы» тогда были вкусными, тёплыми и ароматными и всегда на нашем пути.</p>

    <p>И вот однажды, в очередной раз набрав ее номер, я услышал, в трубке мужской голос. Пауза.</p>

    <p>— Простите, а Юля дома? Можно её к телефону?</p>

    <p>— Да, пожалуйста.</p>

    <p>Я был в замешательстве. Кто же это? Думал: наверное, брат. Сейчас и тогда многие жили семьями. Но нет — я ошибся. Это оказался её муж. А позже выяснилось, что у неё есть и дочь. На тот момент девочке было семь лет, она как раз пошла в школу. Но это никак не останавливало её маму от встреч со мной.</p>

    <p>Ну а мне-то что? Я человек свободный. А что важно в отношениях з замужними женщинами — главное, чтобы она не развелась. Но это приходит только с опытом. А какой у меня тогда был опыт? Никакой. Мне казалось: если она ходит на свидания со мной, значит, уже сделала выбор в мою пользу. Значит, я чем-то лучше его. Он олень, а я д’Артаньян. Значит, я — тот самый добытчик-дровосек с бородой по пояс, который готов наловить карасей в торфяном болоте, нажарить их где-то возле лодки на берегу и разделить с ней трапезу.</p>

    <p>Однажды я так и сделал. Был холодный киевский вечер. Я бросил в сумку какие-то фрукты, какой-то кассетный допотопный магнитофон с записями Джо Дассена и притащил её поздним вечером на набережную Днепра, где дул пронизывающий ветер. И решил устроить пир на обочине — вернее, на набережной, на этих холодных гранитных плитах. Мне казалось, что это и есть настоящее. Что это круто. И она это оценила. Ей показалось, что это очень здорово, необычно. И это ещё больше укрепило во мне уверенность, что всё что я делаю. Я делаю правильно.</p>

    <p>А потом вообще случилась интересная история.</p>
        <p>Я собирался поехать в Одессу на выходные, погостить, проветриться. И не знаю уж как, на каком эмоциональном подъёме, но предложил ей поехать со мной. И она согласилась. Просто так.</p>

    <p>Ехали мы не поездом — автобусом. Это была утомительная, почти мучительная поездка: сидеть долго куда сложнее, чем ехать лёжа. К концу пути мы уже спали друг у друга на коленках, то на моих, то на её — как придётся. Это придавало сил. Мне уж точно. Молодость многое списывает: и тесноту, и духоту, и бесконечные остановки «через каждые кусты».</p>

    <p>Но, после этой поездки я заболел. Заболел такой неприятной, выматывающей болезнью, которая сначала выжала меня по каплям несколько недель, а затем оказалось, что без хирургической операции никак. И вот тогда она проявила такое милосердие, такую заботу, которую я раньше видел только в романах, где всегда были мужчины благородные, женщины самоотверженные и луч света из-за облаков.</p>

    <p>Она договорилась с хирургом, сама госпитализировала меня в ведомственную больницу. Меня прооперировали, я пошёл на поправку. А она таскала мне какие-то вкусности, угощения, соки — всё, что только можно было принести. Отблагодарила врачей. Ухаживала за мной так, что я просто не верил своим глазам. Такой степени заботы я раньше не видел ни от кого. Меня это тронуло до самого дна души.</p>

    <p>Мне казалось, что вот — вот так человек себя и ведёт, когда к тебе неравнодушен. Восхитительно, глубоко, настоящим каким-то… я даже словане находил. Я всё больше к ней привязывался. Всё сильнее влюблялся. Совершенно не обращая внимания ни на мужа, ни на ребёнка, ни — тем более — на собаку. Большую такую овчарку Коли… как её звали — забыл. Неважно, вроде Джери. Как мышку из диснеевского мультика.</p>

    <p>Мы стали встречаться чаще. Она всё больше времени проводила со мной, а я всё больше и больше в неё влюблялся.</p>

    <p>А потом мы снова поехали в Одессу — уже поездом. Она, как всегда, приготовила вкусные закуски, я взял две баночки пива. Черноморец, вечер, желтые огни фонарей и романтика через край. В этот раз всё было куда комфортнее: не автобус, а спальные полки, можно вытянуть ноги, можно не держаться за поручень в каждом повороте и не спать друг у друга на коленках.</p>

    <p>И вот там мы второй раз в Одессе и первый раз, как мы серьёзно поругались.</p>

    <p>А всё из-за… помидоров. Весна, Одесса, свежий завоз. Помидоры не пластиковые, а настоящие — пахли помидорами так, что можно было вдохнуть август. Стоили, правда, как космический корабль. Но я уловил её лёгкий взгляд в их сторону — и решил купить. Ради неё. Накормить вкусняшкой.</p>

    <p>Отдал все деньги, что были. По-моему, даже больше. И даже те, деньги, которые на обратную дорогу. Она смотрела на эти помидоры так, как будто я вручал ей ключи он красной «Феррари».</p>

    <p>А потом, совсем на ровном месте, мы так разругались. Подозреваю, что из-за какой то ерунды. Вот купил ты</p>

    <p>смеситель в ванну по цене палладия, а на прокладку денег не осталось. И он течет, подкапывает. И лужа уже небольшая под ним. Все это происходит так внезапно, неожиданно, и тогда уже не до помидоров. На средства гигиены денег уже не осталось. И в сердцах она взяла эти помидоры — и зашвырнула куда-то в дальнюю часть парка, мимо которого мы тогда проходили. Гормоналит. Но мне стало так обидно, что я сказал:</p>

    <p>— Знаешь что? Езжай ка ты сама к себе в свой Киев назад. А я тут останусь.</p>

    <p>Она удивлённо посмотрела и сказала:</p>

    <p>— У меня денег нет. Дай мне денег — и я поеду.</p>

    <p>— А ты знаешь, — отвечаю, — я все деньги потратил на помидоры. Вооон на те. У меня ничего не осталось. Даже на прокладку. Но ничего. Тут у меня друзья есть — я у них одолжу. Они меня выручат.</p>

    <p>— Тогда я одолжу у твоих родителей.</p>

    <p>— Ну, попробуй.</p>

    <p>Вот так выглядела наша первая настоящая ссора.</p>

    <p>Конечно, деньги я нашел и через какое-то время мы помирились, купили билеты и вернулись в Киев вместе.</p>

    <p>А спустя какое-то время я сделал ей предложение. Взял в жёны так сильно понравившуюся мне блондинку, которую за месяц до этого так хотел накормить самыми лучшими помидорами на свете. Она успела развестись. Её муж переехал к женщине с таким же именем, как у нее, таким же ребёнком, как у нее, и с такими же светлыми волосами. Он периодически приезжал навещать их общую дочь, привозил ей небольшие подарки. И судя по выражению его лица, он был счастлив. А может мне все это казалось.</p>

    <p>Я смотрел на это с удивлением, но думал: раз он сделал так — почему я не могу? Но в его взгляде я не мог тогда разобрать чувство глубокого сожаления о моей будущей судьбе. Потом я понял.. Такой взгляд бывает у наперстачников, когда они дают еще один шанс уже обреченной жертве.</p>

    <p>Какую же огромную ошибку я допускал. Но без неё я бы никогда не понял, как нужно было поступать правильно.</p>

    <p>Дальше было ещё интереснее.</p>

    <p>Начался наш первый семейный быт.</p>

    <p>Ну, как первый… второй.</p>

    <p>Первый можно смело вычеркнуть: там я числился мужем в Одессе, а жил — в Киеве. Дистанционный брак, так сказать.</p>

    <p>Жена студентка я лейтенант. Гарнизон далеко, зарплата далеко не генеральская. Я служу, она учится, воздыхателей в Одессе  болше чем креветок в море, оно и понятно. Мимо нее нельзя было пройти не посмотрев в её сторону. Ревновал? Скорее, гордился, но не оправдал надежд. Такое бывает. Сел за штурвал коммерческого рейса, после тренажера, влететь взлетел, но приземлил его неудачно. Слава богу без последствий.</p>

    <p>А тут всё было по-взрослому: и моё обучение в академии, и квартира жены, и сама жена с ребёнком — всё под одной крышей, в одном городе, и всё это требовало моего непосредственного присутствия.</p>

    <p>В общежитие после свадьбы мне, естественно, возвращаться не хотелось. Та и обучение подходило к концу. Ну что такое общежитие? Комната. Одна. Одинокая. Пустая, холодная. Тогда она казалась мне хуже карцера. А теперь, много лет спустя, я вспоминаю её как потерянный рай: отдельная территория, личный ковёр на полу, никто не спрашивает, почему ты ел кашу вилкой и ел ли вообще. Но ты закрываешь дверь и чувствуешь покой. Мир внешний выключается сразу. Тут же с закрытием двери начиналась совсем иная жизнь.</p>

    <p>Когда я закончил академию, пришло время распределяться. Надо было решать, куда ехать служить. Я, как человек семейный, решил посоветоваться с женой. Одесса нам не светила — что было особенно обидно, учитывая выбор вкусных южных помидоров и мою долгую практику в 411 военном госпитале, ставшим для меня вторым домом.</p>

    <p>Выпал жребий судьбы: Западный военный округ, город Ужгород.</p>

    <p>Дальняя воинская часть, новая жизнь и всё такое.</p>

    <p>И тут она, на мой взгляд, совершила подвиг… ну или ошибку — кому как нравится.</p>

    <p>Она уволилась с работы.</p>

    <p>А работа у неё была отличная: по тем временам медицинские представители получали очень прилично. Десять таких представителей могли своим зарплатным фондом перекрыть один средних размеров завод по производству пластиковых окон.</p>

    <p>Но она решила: едем с мужем.</p>

    <p>Дом — там, где муж.</p>

    <p>Романтика, самопожертвование, жареные караси, а может, просто желание посмотреть, что там за Ужгород такой.</p>

    <p>У меня в голове при этом всплыл дедовский завет:</p>

    <p>«Если она поехала с тобой в дальний гарнизон — всё, женись, она твоя».</p>

    <p>Как оказалось — не факт. Дед был мудрый, но эта его теория давала сбой.</p>

    <p>Правда, позже выяснилось любопытное.</p>

    <p>После той самой ночи в Одессе — ночи нашей громкой ругани — мой дед сказал моим родителям по-мужски откровенно, что готов встать передо мной на колени, лишь бы я на ней не женился.</p>

    <p>Странно, почему он этого не сделал.</p>

    <p>Я бы, наверное, испугался до смерти, но это могло бы спасти мне лет десять жизни, кучу нервов и пару килограмм здоровья.</p>

    <p>Но родители дипломатично решили не вмешиваться.</p>

    <p>«Пусть сын сам решает, сам набивает шишки. Это же воспитательно».</p>

    <p>Воспитательно — да.</p>

    <p>Пользительно — ну, спорный вопрос.</p>

    <p>Можно же было хотя бы по-доброму намекнуть:</p>

    <p>— Сынок, ты головой подумай… ну хотя бы иногда.</p>

    <p>Не обязательно запрещать, кричать и настаивать, но разложить по пунктам: плюсы, минусы, прогноз погоды, котировки акций, вероятность землетрясения.</p>

    <p>Но нет.</p>

    <p>Жизнь решила, что мне нужен полный комплект ошибок, чтобы потом делать правильные выводы.</p>

    <p>И ведь действительно сделал — но уже позже.</p>

    <p>А пока мы собирали чемоданы и ехали в Ужгород… романтично, феерично и по-семейному, и, как выяснилось позже, слегка безумно.</p>

    <p>Дальше — ещё интереснее.</p>

    <p>Во время моей службы в Ужгороде ничего особо героического или судьбоносного не происходило. Жили так, как живут молодые семьи, когда денег мало, нервов много, а надежд выше крыши. Гуляли, ели пиццу — в Ужгороде она действительно отменная — и запивали это всё прекрасным тёмным пивом. Зарплаты лейтенанта хватало… ну, как сказать. На одного — с головой. На двоих — в натяжку. На троих уже — приходилось включать фантазию и режим экономии.</p>

    <p>Мы даже ездили в Мукачево за помидорами закарпатскими. Настоящими, ароматными. Покупали их торбу, еле пёрли её в часть, и осенними вечерами закрывали их в банки, чувствуя себя чуть ли не полноценной классической семьёй: хозяйственные, занятые, серьёзные. Своё хозяйство, свои закатки — прям идиллия.</p>

    <p>Но, увы, основным нашим хобби были не консервы. Споры.</p>

    <p>Мы продолжали ругаться.</p>

    <p>Ругались мы красиво, регулярно и на ровном месте. Начальство на службе, пациенты, военная структура со своими тараканами — всё это конечно съедало силы, но за это полагалось денежное довольствие, паёк и обмундирование. А вот дома меня ждал второй фронт: она уставшая, от провинции, я уставший от нарядов — и вот уже любая мелочь превращалась в мини-Армагеддон.</p>

    <p>И однажды мы доругались до такого градуса, что красная шкала манометра кончилась, а стрелка все ещё стремилась дальше. Она собрала чемодан и уехала в Киев с дочкой!</p>

    <p>И вот тут произошло невероятное.</p>

    <p>Мне стало… хорошо.</p>

    <p>По-настоящему.</p>

    <p>Я выдохнул так, как будто месяц стоял на плацу и держал на вытянутых руках танк. С экипажем и полным БК.</p>

    <p>Палата номер шесть, в которой на расквартировали, стал тихим, свободным, светлым раем. Как моя комната в общаге в Киеве, только больше.</p>

    <p>Но прошло несколько дней — и она вернулась.</p>

    <p>Вернулась не потому, что соскучилась, осознала что то или забыла впопыхах. Нет.</p>

    <p>А потому, что… закончились деньги.</p>

    <p>Это был удар.</p>

    <p>И не столько по кошельку, сколько по внутреннему ощущению: вот оно, настоящее дно бытовой драмы.</p>

    <p>А ведь тогда уже нужно было делать выводы.</p>

    <p>Но как?</p>

    <p>Она была беременна нашим будущим ребенком.</p>

    <p>Моим старшим сыном.</p>

    <p>Потом, когда ему исполнилось 12, он скажет своё решительное «нет», соберёт свои вещи, они помешались у него в карманах, убежит от неё и полностью переедет жить ко мне. И это был поступок, настоящий, мужской. История сама по себе достойна отдельной главы.</p>

    <p>А пока — мы жили дальше, не понимая ещё, что это был не кризис, а только увертюра к большой симфонии.</p>

    <p>В Ужгороде я прослужил всего год и демобилизовался. А когда вернулся в Киев, то почувствовал настоящий воздух свободы — другой, новый, будто сменился не город, а сама плотность мира. Казалось, даже птицы здесь пели иначе. Этого запаха не спутаешь ни с чем: утренние улицы моего Города дышали так, словно узнали меня и дарили мне свои каштаны, прохладу и благодать.</p>

    <p>Когда-то, еще в академии, Киев казался мне огромным, чужим, тяжёлым — каменной махиной, в которой легко затеряться. Но после Ужгорода, после всей той внутренней турбулентности, что там накопилась (хотя, если подумать, ничего “героического” и не случилось), Киев вдруг стал самым близким городом мне на сердце. Как будто вернулся туда, где должен был жить всегда.</p>

    <p>И вот — несколько историй о нашей киевской гражданской жизни.</p>

    <p>Когда в семье заканчиваются деньги, человека странным образом тянет уехать. Будто смена декораций способна заменить смену реальности. Хочется бежать — не от города, а от себя, от бытовых обрезков, от чувства тупика. Так мы решили отправиться в Белые Берега — тот самый поселок, с которым у меня связано столько тёплых детских воспоминаний. Там была сделана моя первая чёрно-белая фотография, та, что я подарил девочке, которая тогда впервые мне по настоящему понравилась.</p>

    <p>Мы ехали двумя машинами — с моими родителями. Я за рулем одной, она за рулем вторй. Выехали поздно, пересекли границу, доехали без приключений, но добрались, и вроде всё должно было быть привычным и родным. Но её отношение к тому месту рвало на мне одежду, как на пьяном десантнике тельняшку. Иногда оно бросало меня в такую краску, густую и насыщенную, что спелый одесский помидор, был желто-зеленым недозрелым овощем.</p>

    <p>Её раздражало буквально всё: люди, их дома, их манера жить. Ей казалось, что поселок унылый, мрачный, однообразный. Ей хотелось дискотек, движухи, ярких событий — какого-то нескончаемого праздника. А что тут? Озеро, речка, лес. Быт. Люди со своими характерами, со своими маленькими ремёслами, глиняными фигурками, картинами, укоренившимися устоями. Это был их мир. Их жизнь. И ехать туда с меркой мегаполиса — всё равно что приходить в чужую церковь со своим иконостасом.</p>

    <p>Мне было неприятно видеть, как она ставит свои интересы и правила выше того, что там рождалось десятилетиями. Я чувствовал, что она не пытается понять этот мир, а сразу отбрасывает его как недостаточно яркий. Как будто недостаточно достойный её внимания.</p>

    <p>Мы уехали через неделю. И всю дорогу меня грызло тяжёлое, тоскливое чувство, почти липкое. Я приехал туда, где мне всегда было хорошо, но сейчас мне так, будто я разгрузил все вагоны которые тут были углем, арматурой и цементом и даже не услышал спасибо. Я не мог понять, почему так тревожно на душе — ведь это всего лишь поездка в место которое мне нравилось тогда, когда я был под опекой своих родителей, а тут я уже сам был родителем.</p>

    <p>Нашему сыну тогда было чуть больше года — маленький комочек жизни на заднем сиденье, и при этом огромная ответственность на моих плечах за выборы, которые я когда-то сделал.</p>

    <p>Примерно на третьем году нашей семейной жизни у нас появился небольшой бизнес — почти случайно, но будто по судьбе. Мы собирали врачей, директоров частных клиник, руководителей отделений и проводили для них тренинги, семинары, мини-конференции. Темы были важные: управление медцентром, организация процессов, экономика услуг. Мы привозили спикеров из лучших бизнес школ Киева — и это всё постепенно выросло в полноценный информационно-консультационный сервис.</p>

    <p>Деньги шли хорошие, стабильные.</p>

    <p>Потом — очень хорошие, работа и доход имеют свойство объединять людей.</p>

    <p>А потом… всё стало таять.</p>

    <p>Новые технологии, новые колл-центры, автоматизация, конкуренты — всё менялось, а мы уставали. Подрастал ребёнок, появлялись другие интересы, а главное — уходила страсть, которая когда-то держала этот проект на плаву. Мы выдыхались.</p>

    <p>И вот однажды, когда погода была той самой — серой, вязкой, дождливой, — мы ехали в офис. По пути забрали нашего старшего администратора. Симпатичная и легла я на подьем Оксана. Молча сидели в машине, раздумывая, как снова оживить то, что уже не хотелось оживлять.</p>

    <p>И тут прозвучало то самое:</p>

    <p>— А давай поедем в Одессу.</p>

    <p>Без причины.</p>

    <p>Без плана.</p>

    <p>Без логики.</p>

    <p>Просто потому что настроение — в ноль, воздух — сырой, а душа — не знает, куда себя деть.</p>

    <p>И мы поехали.</p>

    <p>Вместо работы. Вместо развития проекта. Вместо необходимых встреч и запланированных звонков.</p>

    <p>Иногда так можно — важно только, чтобы «иногда» не превратилось в стиль жизни.</p>

    <p>А куда ехать в такую погоду, если не в моё юношеское место силы — на Сухой Лиман, где зимуют белые лебеди. Вода там не замерзает, и на берег регулярно прилетают огромные белые стаи. В детстве я приходил туда купаться, проводил кучу времени, любуясь красотой берегов и плавней, а перед экзаменами всегда приезжал просто подышать этим воздухом — чтобы выдохнуть, очиститься и собраться.</p>

    <p>И вот мы поехали туда — на старой восьмерке по унылой однополосной дороге Киев-Одесса.</p>

    <p>Шесть часов туда, семь назад.</p>

    <p>Без ресторанчиков, без остановок, без смысла — так пару кафе по дороге, просто движимые странным импульсом.</p>

    <p>Туда приехали к обеду.</p>

    <p>Промозглый ветер, солёные брызги, тяжёлые волны.</p>

    <p>Лебеди действительно были — десятки белых силуэтов, отрешённых и прекрасных.</p>

    <p>Купили буханку хлеба.</p>

    <p>Пытались подойти ближе — не подойти: ветер сбивал с ног.</p>

    <p>Кинули птицам хлеб. Покормили.</p>

    <p>Он исчез в воде быстрее, чем можно было моргнуть.</p>

    <p>Десять минут — и всё.</p>

    <p>Мы сели в машину и поехали обратно.</p>

    <p>Дорога в ночь.</p>

    <p>Усталость такая, как будто камни разгружал.</p>

    <p>Пустой кошелёк.</p>

    <p>Пустые карманы.</p>

    <p>И самое главное — пустая суть того, что мы сделали.</p>

    <p>Мы потратили все, даже те деньги, которые не планировали трогать.</p>

    <p>Мы пропустили важные звонки.</p>

    <p>Сорвали две сделки.</p>

    <p>Поставили крест на проекте, который создавали годами.</p>

    <p>Эта поездка перечеркнула всё — одним красным штрихом, как ошибку в школьной тетради.</p>

    <p>И вот тогда я понял одну вещь, которую не забываю до сих пор:</p>

    <p>Не кормите белых лебедей.</p>

    <p>Особенно когда мысль об этом приходит внезапно, эмоционально и бездумно.</p>

    <p>Особенно когда в жизни накопилось усталости больше, чем смысла.</p>

    <p>Потому что лебеди — они дикие.</p>

    <p>Им всё равно, кто вы, зачем приехали, что у вас в сердце и сколько вы проехали километров.</p>

    <p>Они возьмут свой хлеб — или не возьмут — и улетят дальше по своим зимним делам.</p>

    <p>У них свой путь, своя миграция, свои цели, свои циклы.</p>

    <p>И твой кусочек хлеба для них — просто хлеб. Мгновение. Ничто.</p>

    <p>Зато для тебя — это может оказаться поворотом судьбы.</p>

    <p>Со временем я понял: в жизни немало людей-лебедей.</p>

    <p>Красивых, светлых, привлекающих своей белоснежностью.</p>

    <p>Ждут, чтобы их «покормили»: вниманием, ресурсами, эмоциями, деньгами, ощущением значимости.</p>

    <p>Они берут — легко и естественно.</p>

    <p>Но не замечают тебя.</p>

    <p>Не помнят, кто ты.</p>

    <p>Им нужно просто «перезимовать» — и они улетают дальше.</p>

    <p>А ты остаёшься стоять на холодном ветру, глядя им вслед.</p>

    <p>Не кормите белых лебедей.</p>

    <p>Ни в бизнесе.</p>

    <p>Ни в отношениях.</p>

    <p>Ни в жизни.</p>

    <p>Когда захочется — пусть пройдёт.</p>

    <p>Когда руки сами потянутся — остановитесь.</p>

    <p>Потому что иногда одно спонтанное движение перечёркивает годы труда.</p>

    <p>А те, кому вы отдаёте свои силы, даже не заметят, что вы уезжаете обратно семь часов по ночной дороге, уставший и пустой.</p>

    <p>Не кормите белых лебедей. Это всегда слишком дорого — и никогда не окупается.</p>

    <p>Она переехала в Португалию, потом вышла замуж за англичанина и обустроила там свой быт. Иногда я представляю: вот они идут по вечернему Амстердаму — может, по пути из Англии, — держатся за руки, останавливаются у каналов, бросают туда хлеб белым голландским лебедям, а может нашим с Сухого Лимана и слушают, как под красными фонарями плещется вода. Такая европейская открытка, мирная и теплая, как чужая история, в которую заглядываешь случайно.</p>

    <p>А я в это время мчусь по дамбе Киевского водохранилища в своей тесле и вижу тех же белых птиц — только не в двух шагах, а в километре от берега, в холодной воде там у острова. И каждый раз эти лебеди возвращают меня в то время, когда изменить что-то казалось невозможным: обязательства, ответственность, страх, который прикидывается долгом. Словно ты стоял на границе собственной жизни и ждал разрешения пройти.</p>

    <p>И в какой-то момент нужно просто решиться: перестать ждать, перестать надеяться, что всё само рассосётся, что кто-то другой сделает первый шаг. Нужно выбрать. Изменить свою судьбу своими руками. И снова идти дальше — туда, где душа не шепчет, а уже говорит вслух.</p>

    <p>«Дом — это не место, куда возвращаются. Это место, которое возвращает тебя к себе самому.»</p>

    <p>Совершенно не важно, в какую сторону ты едешь. В сторону Киева или обратно. Ощущение свободы одинаково: ты знаешь, что, вернувшись домой, обязательно почувствуешь тепло, покой, тишину, ту самую простую, но настоящую укоренённость. Ты откроешь дверь и увидишь свою жену, детей, увидишь кота и собаку, которые будто весь день ждали только твоего приезда. Почувствуешь их заботу, их тихую, безусловную любовь.</p>

    <p>А потом придут выходные — и старший сын приедет уже со своей женой. Она будет осторожно, почти незаметно, создавать в доме ещё больше покоя. Не шум, не суету, а то ради чего вообще стоит собираться вместе: пространство, где все отдыхают душой. Где после того как все разъедутся, не возникает чувство утраты, а, наоборот, появляется мягкое, теплое желание снова встретиться.</p>

    <p>Вот в этом и есть смысл настоящих семейных отношений — тех, которые не удерживают, а притягивают. Тех, куда возвращаешься, как в дом, где горит свет. Везде выключают, а у нас солнечные панели:)</p>

    <p>Эпилог</p>

    <p>Когда-то мне казалось, что главное в жизни — это события. Люди, дороги, города, первая любовь, первая потеря, первые победы, первые ошибки.</p>

    <p>Потом я думал, что главное — это смысл. Найти своё место, своё дело, свои ориентиры, свое призвание.</p>

    <p>А со временем пришло другое понимание: самое важное — это то, куда ты возвращаешься вечером.</p>

    <p>Не куда едешь — а куда возвращаешься.</p>

    <p>Не кто рядом — а кто рядом по-настоящему.</p>

    <p>Не что происходит — а что остаётся, когда всё остальное уходит.</p>

    <p>И вот здесь, в самом конце всех разговоров, всех историй, всех попыток разобраться в себе и мире, формула оказывается простой, как сатиновые трусы, как утро после хорошего сна.</p>

    <p>Крепкая семья держится на четырёх вещах:</p>

    <p>секс, уважение, справедливость и спокойствие дома.</p>

    <p>Секс — чтобы не терять близость.</p>

    <p>Уважение — чтобы не исчезло достоинство.</p>

    <p>Справедливость — чтобы никто не чувствовал себя обманутым.</p>

    <p>И спокойствие дома — чтобы было куда возвращаться душой.</p>

    <p>Убери хотя бы одно — и брак превращается в шаткую конструкцию, где всё держится на случайности.</p>

    <p>Убери два — и остаётся привычка.</p>

    <p>Убери три — и остаются только стены.</p>

    <p>Но когда присутствуют все четыре — это уже не «брак».</p>

    <p>Это дом.</p>

    <p>Настоящий.</p>

    <p>Тот, который переживает время, характеры, трудности и даже молчание.</p>

    <p>Тот, где можно быть собой, не доказывая, что ты достоин любви.</p>

    <p>Тот, где тепло не покупают, а создают.</p>

    <p>И если после всех историй этой книги тебе нужно запомнить что-то одно — запомни это:</p>

    <p>Счастье — это не найти “идеального человека”.</p>

    <p>Счастье — это построить место, где тебе спокойно с тем, кого ты выбрал.</p>

    <p>Остальное — мелочи.</p>
